        @-webkit-keyframes ball-spin-fade-loader {
            50% {
                -webkit-transform: scale(0.4);

            }

            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes ball-spin-fade-loader {
            50% {
                -webkit-transform: scale(0.4);

        .maskBox {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .containerBox {
            display: flex;
            flex-direction: column;

        .circleBox {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .circleItem {
            width: 25px;
            height: 25px;
            position: absolute;
            top: 37.5px;
            left: 37.5px;
        }

        .circleItem1 {
            transform: rotate(0) translate(37.5px);
        }

        .circleItem2 {
            transform: rotate(45deg) translate(37.5px);
        }

        .circleItem3 {
            transform: rotate(90deg) translate(37.5px);
        }

        .circleItem4 {
            transform: rotate(135deg) translate(37.5px);
        }

        .circleItem5 {
            transform: rotate(180deg) translate(37.5px);
        }

        .circleItem6 {
            transform: rotate(225deg) translate(37.5px);
        }

        .circleItem7 {
            transform: rotate(270deg) translate(37.5px);
        }

        .circleItem8 {
            transform: rotate(315deg) translate(37.5px);
        }

        .circle {
            width: 100%;
            height: 100%;
            animation-fill-mode: both;
            background-color: #0067ff;
            border-radius: 50%;
        }

        .circle1 {
            animation: ball-spin-fade-loader 1s 0.875s infinite linear
        }

        .circle2 {
            animation: ball-spin-fade-loader 1s 0.75s infinite linear
        }

        .circle3 {

        .circle4 {

        .circle6 {

        }

        .circle7 {
            animation: ball-spin-fade-loader 1s 0.125s infinite linear
        }

        .circle8 {
            animation: ball-spin-fade-loader 1s 0s infinite linear
        }
    </style>

<script>
    if(getOperationSys() === 'Windows'){
        const windowsEnFont = 'font-family:huawei sans, Arial!important';
        const windowsChFont = 'font-family:Microsoft YaHei,Microsoft JhengHei!important';
        if(webSession.language === 'en-us'){
            document.body.setAttribute('style', windowsEnFont);
        } else {
            document.body.setAttribute('style', windowsChFont);
        }
    } else {
        const MacEnFont = 'font-family:huawei sans, Helvetica!important';
        const MacChFont = 'font-family:PingFang, Hiragino Sans GB!important';
        if(webSession.language === 'en-us'){
            document.body.setAttribute('style', MacEnFont);
        } else {
            document.body.setAttribute('style', MacChFont);
        }
    }

    /**
     * 获取操作系统
     */
    function getOperationSys() {
        let OS = '';
        const OSArray = {};
        const UserAgent = navigator.userAgent.toLowerCase();
        OSArray.Windows = (navigator.platform === 'Win32') || (navigator.platform === 'Windows');
        OSArray.Mac = (navigator.platform === 'Mac68K') || (navigator.platform === 'MacPPC')
            || (navigator.platform === 'Macintosh') || (navigator.platform === 'MacIntel');
        OSArray.iphone = UserAgent.indexOf('iPhone') > -1;
        OSArray.ipod = UserAgent.indexOf('iPod') > -1;
        OSArray.ipad = UserAgent.indexOf('iPad') > -1;
        OSArray.Android = UserAgent.indexOf('Android') > -1;
        for (const i in OSArray) {
            if (OSArray[i]) {
                OS = i;
            }
        }
        return OS;
    }

    /**
     * 动态加载CSS
     * @param {string} url 样式地址
     */
    function dynamicLoadCss(url) {
        let head = document.getElementsByTagName('head')[0];
        let link = document.createElement('link');
        link.type='text/css';
        link.rel = 'stylesheet';
        link.href = url;
        head.appendChild(link);
    }
</script>
