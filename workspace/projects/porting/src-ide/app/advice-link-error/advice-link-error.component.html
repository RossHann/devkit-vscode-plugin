<div class="out" style="overflow-x: hidden;">
  <div class="advice-contain">
    <div class="advice-mask">
      <div class="title">
        <img src="./assets/img/home/icon_error.png">
        <span>{{i18n.commonConnectFailReason}}</span>
      </div>
      <div class="advice-content">
        <div class="failtext2">
          <span>{{i18n.commonConnectFailReason1}}</span>
          <a target="_blank" [href]="linkURL">{{linkURL}}</a>
          <span>{{i18n.commonConnectFailReason2}}</span>
        </div>
        <div class="failtext3">{{i18n.commonConnectFailReason3}}</div>
        <div class="qr-code">
          <img src="./assets/img/home/qr-code.png">
        </div>
      </div>
    </div>
  </div>
</div>
