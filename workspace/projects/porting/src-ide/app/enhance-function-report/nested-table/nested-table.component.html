<ti-table [(displayedData)]="displayed" [srcData]="srcData" [columns]="columns" class="ti3-table-nest"><!--嵌套表格需要加ti-table-nest这个样式类-->
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of columns" width="{{column.width}}" style="font-size: 12px !important;">{{column.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of displayed">
        <td>{{ row.num }}</td>
        <td>{{ row.position }}</td>
      </tr>
    </tbody>
  </table>
</ti-table>
