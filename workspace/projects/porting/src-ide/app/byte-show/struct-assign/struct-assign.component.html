<div style="height: 100%;display: flex;flex-direction: column;">
<div class="struck-top">

    <div class="advised-area">
        <h3 class="title-color"  [ngStyle]="{'color': 'var(--font-d-e8e8e8-l-282b33)'}">{{i18n.plugins_porting_message_enhancefun_struct.tableTitle}}</h3>
    </div>
</div>

<div class="struct-content">

    <!-- 结构变量内存空间分配 -->
    <div class="struck-assign">
        <div id='struck-box' (click)="positonGet($event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height='100%' id='line'>
                <defs>
                    <marker id="arrowhead" viewBox="0 0 10 10" refX="3" refY="5" markerWidth="6" markerHeight="6"
                        orient="auto">
                        <path d="M 0 0 L 10 5 L 0 10 z" />
                    </marker>
                </defs>
                <g fill="none" stroke="#616161" stroke-width="2" marker-end="url(#arrowhead)" id='g-box'>

                </g>
            </svg>
            <div id="svgRoot" style="padding:20px;padding-left: 100px;"></div>
        </div>
    </div>
</div>
</div>
