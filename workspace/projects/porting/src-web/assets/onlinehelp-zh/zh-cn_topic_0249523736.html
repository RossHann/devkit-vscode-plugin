<h1 class="topictitle1">增强功能</h1>
<div id="body1590460904904"><p id="ZH-CN_TOPIC_0249523736__p17500115331718">64位运行模式检查和结构体字节对齐检查、缓存行对齐检查功能适用于x86服务器和鲲鹏平台，支持GCC 4.8.5~GCC 9.3.0版本32位应用向64位应用的运行模式检查和字节对齐检查。内存一致性检查功能适用于鲲鹏平台，检查源码中存在的内存一致性问题。</p>
