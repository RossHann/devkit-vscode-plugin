<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0189814932"></a><a name="ZH-CN_TOPIC_0189814932"></a>

<h1 class="topictitle1">删除用户</h1>
<div id="body1567569546418"><div class="section" id="ZH-CN_TOPIC_0189814932__section11470129119"><h4 class="sectiontitle">前提条件</h4><p id="ZH-CN_TOPIC_0189814932__p2444451164517">已成功登录<span id="ZH-CN_TOPIC_0189814932__ph997750104712">鲲鹏代码迁移工具</span>。</p>
<div class="note" id="ZH-CN_TOPIC_0189814932__note43463558452"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><ul id="ZH-CN_TOPIC_0189814932__ul21149491295"><li id="ZH-CN_TOPIC_0189814932__li61149492094">只有管理员（<strong id="ZH-CN_TOPIC_0189814932__b92611917229">portadmin</strong>）可以执行删除用户操作。</li><li id="ZH-CN_TOPIC_0189814932__li1911494912916">系统默认的管理员不可删除。</li></ul>
</div></div>
</div>
<div class="section" id="ZH-CN_TOPIC_0189814932__section812116272511"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0189814932__ol10763152914514"><li id="ZH-CN_TOPIC_0189814932__li1533533614128"><span>在页面右上角<span><img id="ZH-CN_TOPIC_0189814932__image73171957151414" src="zh-cn_image_0304782215.png"></span>下拉菜单中，选择<span class="wintitle" id="ZH-CN_TOPIC_0189814932__zh-cn_topic_0189424700_wintitle191134484514">“用户管理”</span>。</span><p><p id="ZH-CN_TOPIC_0189814932__zh-cn_topic_0189424700_p18143132414462">打开用户管理界面。</p>
</p></li><li id="ZH-CN_TOPIC_0189814932__li976316296519"><span>单击操作栏中指定用户后的“删除”。</span><p><div class="notice" id="ZH-CN_TOPIC_0189814932__note17652124611102"><span class="noticetitle"><img src="public_sys-resources/notice_3.0-zh-cn.png"> </span><div class="noticebody"><p id="ZH-CN_TOPIC_0189814932__p1765234661013">删除用户后，该用户相关的所有历史数据都会被删除，请谨慎操作。</p>
</div></div>
</p></li><li id="ZH-CN_TOPIC_0189814932__li147637291950"><span>输入管理员的密码，单击“确认”。</span></li></ol>
</div>
