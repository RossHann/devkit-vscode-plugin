<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001205475985"></a><a name="ZH-CN_TOPIC_0000001205475985"></a>

<h1 class="topictitle1">用户进行任务时提示任务超时</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001205475985__zh-cn_topic_0000001154905344_section11207451524"><h4 class="sectiontitle">现象描述</h4><p id="ZH-CN_TOPIC_0000001205475985__zh-cn_topic_0000001154905344_p390615474119">用户进行源码迁移、64位运行模式检查、结构体字节对齐检查、内存一致性检查时，长时间提示“任务等待中”，直至30分钟后提示“任务超时，请稍后再试，或联系管理员确认其他用户是否长时间占用资源”，如下图所示。</p>
<p id="ZH-CN_TOPIC_0000001205475985__zh-cn_topic_0000001154905344_p1424111571023"><span><img id="ZH-CN_TOPIC_0000001205475985__zh-cn_topic_0000001154905344_image128901314313" src="zh-cn_image_0000001201013467.png"></span></p>
<p id="ZH-CN_TOPIC_0000001205475985__zh-cn_topic_0000001154905344_p1442281230"><span><img id="ZH-CN_TOPIC_0000001205475985__zh-cn_topic_0000001154905344_image622220129311" src="zh-cn_image_0000001154934046.png"></span></p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001205475985__zh-cn_topic_0000001154905344_section14417185211523"><h4 class="sectiontitle">可能原因</h4><p id="ZH-CN_TOPIC_0000001205475985__zh-cn_topic_0000001154905344_p992914388111">用户长时间占用资源，导致资源被占满，其他用户任务等待资源直至超时。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001205475985__zh-cn_topic_0000001154905344_section5713125613523"><h4 class="sectiontitle">处理步骤</h4><p id="ZH-CN_TOPIC_0000001205475985__zh-cn_topic_0000001154905344_p146355477316">联系管理员用户确认其他用户是否长时间占用资源。</p>
</div>
