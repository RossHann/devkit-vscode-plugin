<h1 class="topictitle1">软件迁移模板管理</h1>
<div id="body1579155147711"><p id="ZH-CN_TOPIC_0220268919__p1099620584458">只有管理员（<strong id="ZH-CN_TOPIC_0220268919__b8301164592017">portadmin</strong>）可以执行软件迁移模板的恢复、升级操作。</p>
<div class="note" id="ZH-CN_TOPIC_0220268919__note143981971066"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0220268919__p239947162">如果用户正在执行专项软件迁移任务，则不支持管理员在任务执行过程中恢复或升级软件迁移模板。</p>
