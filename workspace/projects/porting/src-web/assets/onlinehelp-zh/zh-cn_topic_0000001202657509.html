<h1 class="topictitle1">内存一致性检查quick fix后源码编译失败</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_section16324656186"><h4 class="sectiontitle">现象描述</h4><p id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_p124751761691">内存一致性检查quick fix后源码编译失败。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_section6235130094"><h4 class="sectiontitle">可能原因</h4><ul id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_ul412695012106"><li id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_li812612505103">条件语句中单行代码未加<span class="uicontrol" id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_uicontrol64269534286">“{}”</span>。<p id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_p835942162312">原始代码如图<a href="#ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_fig415554592314">图1</a></p>
<div class="fignone" id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_fig415554592314"><a name="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_fig415554592314"></a><a name="zh-cn_topic_0000001202782443_fig415554592314"></a><span class="figcap"><b>图1 </b>原始代码</span><br><span><img id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_image1347784062311" src="zh-cn_image_0000001156905514.png" width="407.9775" height="314.21250000000003"></span></div>
<p id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_p1079515212517">原始代码经由quick fix修改后如图<a href="#ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_fig19361411152710">图2</a></p>
<div class="fignone" id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_fig19361411152710"><a name="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_fig19361411152710"></a><a name="zh-cn_topic_0000001202782443_fig19361411152710"></a><span class="figcap"><b>图2 </b>quick fix修改后的代码</span><br><span><img id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_image2639165617269" src="zh-cn_image_0000001201668005.png" width="424.935" height="395.01000000000005"></span></div>
<div class="note" id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_note1147714092318"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_p1347764016235">当前场景通过quick fix进行修改后，会产生因没有<span class="uicontrol" id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_uicontrol9477640122320">“{}”</span>而导致的编译错误，当前工具暂不支持处理此类问题。</p>
</div></div>
</li><li id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_li18374154301113">条件语句中存在多个条件。<p id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_p82615814339"><a name="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_li18374154301113"></a><a name="zh-cn_topic_0000001202782443_li18374154301113"></a><span><img id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_image16594251195414" src="zh-cn_image_0000001204729775.png" width="523.6875" height="164.093937"></span></p>
</li></ul>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_section134762041910"><h4 class="sectiontitle">处理步骤</h4><p id="ZH-CN_TOPIC_0000001202657509__zh-cn_topic_0000001202782443_p10140251191312">遵循编码规范，依照业务逻辑进行源码修改。</p>
</div>
