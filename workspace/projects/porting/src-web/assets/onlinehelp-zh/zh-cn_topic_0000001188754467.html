<h1 class="topictitle1">扫描内容权限</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001188754467__zh-cn_topic_0000001161818655_zh-cn_topic_0228242376_zh-cn_topic_0225976829_p651421613596">Web端扫描过程中对于扫描的目录，<span id="ZH-CN_TOPIC_0000001188754467__zh-cn_topic_0000001161818655_zh-cn_topic_0228242376_ph997750104712">鲲鹏代码迁移工具</span>程序的操作系统运行用户（<strong id="ZH-CN_TOPIC_0000001188754467__zh-cn_topic_0000001161818655_zh-cn_topic_0228242376_zh-cn_topic_0225976829_b192227193591">porting</strong>）需要有可读可执行权限，对于扫描文件需要有可读权限。</p>
<div class="note" id="ZH-CN_TOPIC_0000001188754467__zh-cn_topic_0000001161818655_zh-cn_topic_0228242376_zh-cn_topic_0225976829_note1547233175515"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001188754467__zh-cn_topic_0000001161818655_zh-cn_topic_0228242376_p216645174712">EulerOS/openEuler由于默认的安全策略，会导致扫描文件失败。</p>
<ul id="ZH-CN_TOPIC_0000001188754467__zh-cn_topic_0000001161818655_zh-cn_topic_0228242376_ul814217114481"><li id="ZH-CN_TOPIC_0000001188754467__zh-cn_topic_0000001161818655_zh-cn_topic_0228242376_li1114221154819">工具上传：上传的扫描内容默认权限为600，对于扫描的目录需要设置权限为700。</li><li id="ZH-CN_TOPIC_0000001188754467__zh-cn_topic_0000001161818655_zh-cn_topic_0228242376_li121428112486">手动上传：上传的扫描内容最小权限为700，对于扫描的目录需要设置权限为700。</li></ul>
</div></div>
