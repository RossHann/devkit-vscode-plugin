<div class="upload-container">
    <div class="top">{{i18n.common_term_upload_list}} </div>
    <div class="content">
        <!-- 上传任务处于等待中 -->
        <ng-container *ngIf="waiting">
          <span>{{ i18n.upload_maxium }}</span>
          <img (click)="closeProgress()" src="./assets/img/common/icon_close.svg" />
        </ng-container>
        
        <span *ngIf="!waiting">{{info.filename}} ({{info.filesize}}MB)-{{i18n.common_term_upload_decompressing}}</span>
        <div class="progress-bar-bg">
          <div class="progress-bar"></div>
        </div>
    </div>
</div>
