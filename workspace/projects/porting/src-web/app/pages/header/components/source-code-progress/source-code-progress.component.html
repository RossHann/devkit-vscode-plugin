<div class="progress-bg">
    <div class="progress-modal">
        <div class="madal-content">
            <p>
                <span>{{progressStatus === portWorkerStatusService.progressWaitWorkerStatus ? i18n.common_term_source_code_porting_wait_tip : i18n.common_term_source_code_porting_tip}}</span>
                <span>
                    <span style="padding-right: 10px" *ngIf="progressStatus !== portWorkerStatusService.progressWaitWorkerStatus">{{progessValue}}</span>
                    <img (click)="closeTask()" style="cursor: pointer;" src="./assets/img/common/icon_close.svg" />
                </span>
            </p>
            <div class="progress-bar-bg">
                <div class="progress-bar" [ngStyle]="{'width': barWidth + 'px'}"></div>
            </div>
            <div *ngIf="portWorkerStatusService.workerStatusCode === portWorkerStatusService.createTaskLackWorkerStatus"
                style="margin-top: 16px;">
                <app-user-guide-bar [status]="portWorkerStatusService.workerStatusCode"></app-user-guide-bar>
            </div>
        </div>
    </div>
</div>
