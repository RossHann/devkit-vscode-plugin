<div class="page-container">

  <app-common-report-detail
    type="BCFile"
    [currentReport]="currentReport"
    [settingLeftInfo]="settingLeftInfo"
    [scanItems]="scanItems"
    [soFiledisplayed]="soFiledisplayed"
    [soFileSrcData]="soFileSrcData"
    [soFileColumns]="soFileColumns"
    (handleDownloadHTML)="handleDownloadHTML()"
  >
    <div class="BCFile">
      <span class="total">{{ i18n.check_weak.report_list_tip }}：{{ fixSum }}</span>
      <span class="suggestion">{{ i18n.check_weak.report_list_tip_1 }}：add "__asm__ volatile("dmb sy")" in the position indicated by the below items</span>
    </div>
  </app-common-report-detail>

</div>
