<div class="warpper">
    <form (ngSubmit)="onSubmit()" #sysForm="ngForm">
        <div class="input-warpper">
            <label for="value" class="label" [ngStyle]="{'width': curLang==='zh-cn'?'144px':'304px'}">{{ config.label || '' }}</label>
            <ti-select [disabled]="mode === 'read'" [options]='config.range' [(ngModel)]="value" name="value" required
                placeholder='' id="value" [ngStyle]="{'margin-left': curLang==='zh-cn'?'90px':'58px'}">
            </ti-select>
            <div class="log-tip-icon"></div>
        </div>
        <div class="btn-warpper btn-fix" *ngIf="mode === 'read'" [ngClass]="{'btn-warpper-en': curLang==='en-us'}">
            <button type="button" tiButton (click)="onFixConfig($event)">{{ i18n.common_term_changeConfig }}</button>
        </div>
        <div class="btn-warpper" *ngIf="mode === 'write'" [ngClass]="{'btn-warpper-en': curLang==='en-us'}">
            <button type="submit" tiButton color="primary" [disabled]="!sysForm.form.valid">{{ i18n.common_term_operate_ok }}</button>
            <button type="button" tiButton (click)="onCancel($event);">{{ i18n.common_term_operate_cancel }}</button>
        </div>
    </form>
</div>
