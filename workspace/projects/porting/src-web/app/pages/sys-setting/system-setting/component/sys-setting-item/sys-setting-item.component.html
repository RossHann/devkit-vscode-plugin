<div class="warpper">
    <div class="input-warpper">
        <div class="input-form">
            <ti-formfield [formGroup]='sysConfForm' [labelWidth]="curLang==='zh-cn'?'230px':'358px'">
                <ti-item [label]="config.label" required="true">
                    <input tiText [tiValidation]='validation' formControlName='inputValue' type="text"
                    class="inp-width300" maxlength="3">
                </ti-item>
            </ti-formfield>
        </div>
        <span class="input-range">
            ({{ config.range[0] }}
            <span *ngIf="curLang === 'zh-cn'">~</span>
            <span *ngIf="curLang === 'en-us'">-</span>
            {{ config.range[1] }})
        </span>
    </div>
    <div *ngIf="isAdmin" class="btn-warpper" [ngClass]="{'btn-warpper-en': curLang==='en-us'}">
        <div *ngIf="mode === 'read'">
            <button type="button" tiButton (click)="onFixConfig()">{{ i18n.common_term_changeConfig }}</button>
        </div>
        <div *ngIf="mode === 'write'">
            <button type="button" tiButton color="primary" (click)="onSubmit()"
                [disabled]="!sysConfForm.valid">{{ i18n.common_term_operate_ok }}</button>
            <button type="button" tiButton (mousedown)="onCancel($event)">{{ i18n.common_term_operate_cancel }}</button>
        </div>
    </div>
</div>
