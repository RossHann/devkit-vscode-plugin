<div class="modal-dialog">
    <div class="content flex-column">
        <span class="create-title">{{i18n.common_term_user_info[4]}}</span>
        <div class="main modal-dialog-container">
            <div class="upgrade">
                <p class="title">{{i18n.softwarePortTem.upgrade}}</p>
                <p class="remark">
                    {{ i18n.softwarePortTem.upgradeRemark }}
                    <a class="cursor-link" [href]="softwarePortUrl" target="_blank">{{ i18n.softwarePortTem.softwarePackage }}</a>
                    <span *ngIf="currLang === 'en-us'">.</span>
                </p>
                <app-software-port-temp-item [config]="commonConfig.upgrade" [value]="upgradePwd"
                    (confirm)="onRestoreConfirm($event)">
                </app-software-port-temp-item>
            </div>
            <div class="restore">
                <p class="title">{{i18n.softwarePortTem.restore}}</p>
                <p class="remark">{{i18n.softwarePortTem.restoreRemark}}</p>
                <app-software-port-temp-item [config]="commonConfig.restore" [value]="restorePwd"
                    (confirm)="onRestoreConfirm($event)">
                </app-software-port-temp-item>
            </div>
        </div>
    </div>
</div>

<app-xml-situation [xmlSituation]="xmlsituation" [xmlinfo]="xmlinfo"></app-xml-situation>
