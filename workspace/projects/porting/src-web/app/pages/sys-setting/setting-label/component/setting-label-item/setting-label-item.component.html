<div class="warpper">
    <form (ngSubmit)="onSubmit()" #sysForm="ngForm">
        <div class="input-warpper" style="display: flex;flex-direction: row;margin-top: 2px;">
            <label for="value1" [ngClass]="{'label-value-en': curLang === 'en-us'}">{{config.keepGoing.label || ''}}</label>
            <div style="display: flex;flex-direction: column;">
            <ti-select [disabled]="mode === 'read'" [options]='config.keepGoing.range' [(ngModel)]="selKeepValue" name="value1" required
                placeholder='' id="value1">
            </ti-select> 
            <span *ngIf="config.keepGoing.msg !== ''" style="color: #979797; font-size: 12px;margin-top: 4px;margin-left: 0;">{{config.keepGoing.msg}}</span>
            </div>
            <div class="log-tip-icon"></div>
        </div>
        <div class="input-warpper">
            <div class="input-form">
                <ti-formfield [formGroup]='sysConfForm' [labelWidth]="curLang === 'en-us' ? '476px' : '328px'">
                    <ti-item [label]="configInput.cLine.label" required='true' class="p-relative">
                        <input tiText [tiValidation]='validation' formControlName='inputValue' type="text"
                        class="inp-width300" maxlength="5">
                    </ti-item>
                    <ti-item [label]="configInput.asmLine.label" required='true' class="p-relative">
                        <input tiText [tiValidation]='validation' formControlName='inputValue2' type="text"
                        class="inp-width300" maxlength="5">
                    </ti-item>
                </ti-formfield>
            </div>
        </div>
        <div class="input-warpper" style="display: flex;flex-direction: row;margin-top: 20px;align-items: center;">
            <label for="value" [ngClass]="{'label-value-en': curLang === 'en-us'}">{{config.pMonthFlag.label || ''}}</label>
            <div style="display: flex;flex-direction: column;">
            <ti-select [disabled]="mode === 'read'" [options]='config.pMonthFlag.range' [(ngModel)]="selpMouthValue" name="value" required
                placeholder='' id="value">
            </ti-select> 
            <span *ngIf="config.pMonthFlag.msg !== ''" style="color: #979797; font-size: 12px;margin-top: 4px;margin-left: 0;">{{config.pMonthFlag.msg}}</span>
            </div>
            <div class="log-tip-icon"></div>
        </div>
        <div class="input-warpper" *ngIf="mode === 'write'">
            <div class="input-form input-form-pwd" [ngClass]="{'input-form-en': curLang === 'en-us'}">
                <ti-formfield [formGroup]='pwdForm'>
                    <ti-item  [label]="configInput.password.label" required='true'>
                        <input tiText [tiValidation]='validation' formControlName='inputValue' type="password" oncopy="return false"
                        maxlength="32">
                    </ti-item>
                </ti-formfield>
            </div>
        </div>
        <div class="btn-warpper btn-fix" *ngIf="mode === 'read'" [ngClass]="{'btn-warpper-en': curLang === 'en-us'}">
            <button type="button" tiButton (click)="onFixConfig($event)">{{i18n.common_term_changeConfig}}</button>
        </div>
        <div class="btn-warpper" *ngIf="mode === 'write'" [ngClass]="{'btn-warpper-en': curLang === 'en-us'}">
            <button type="submit" tiButton color="primary" [disabled]="!pwdForm.valid || !sysConfForm.valid">{{i18n.common_term_operate_ok}}</button>
            <button type="button" tiButton (mousedown)="onCancel($event);">{{i18n.common_term_operate_cancel}}</button>
        </div>
    </form>
</div>
