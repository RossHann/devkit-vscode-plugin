<div class="logManageBox configItemBox">
  <div class="boxHeader">
    <span class="create-title">{{ role === 'Admin' ? i18n.commonLog : i18n.commonOperateLog }}</span>
  </div>

  <div class="boxMain">
    <ti-tabs *ngIf="role === 'Admin'; else user" dark class="logTab">
      <!-- 操作日志 -->
      <ti-tab [header]="i18n.common_term_admin_log" [active]="true" class="operateLogTab">
        <app-common-operate-log></app-common-operate-log>
      </ti-tab>

      <!-- 运行日志 -->
      <ti-tab [header]="i18n.operationLog.workingLog">
        <app-work-log></app-work-log>
      </ti-tab>
    </ti-tabs>

    <ng-template #user>
      <app-common-operate-log></app-common-operate-log>
    </ng-template>
  </div>
</div>
