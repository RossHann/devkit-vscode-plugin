<div class="warpper">
    <div class="enter-warpper">
        <span class="basic-analysis">{{this.basicTitle}}</span>
        <span class="top-analysis">{{this.topTitle}}</span>
        <div class="enter-con-warpper">
            <div class="perf perf-firs" [ngClass]="{show: enterType === 'both' || enterType === 'sys'}" (click)="onTuninghelperClick()" (mousemove)="onTuninghelperMove()" (mouseout)="onTuninghelperOut()">
                <div class="perf-herlper-img"></div><span class="grsp"></span>
                <p class="perf-title">{{i18n.tuninghelperTitle}}</p>
                <p class="perf-title-detail">{{i18n.tuninghelperDetail}}</p>
            </div>                    
            <div class="perf-other" [ngClass]="{'is-enter-single': enterType !== 'both'}">
                <!-- 系统性能分析 -->
                <div class="perf" [ngClass]="{show: enterType === 'both' || enterType === 'sys'}" (click)="onSysPerfClick() " (mousemove)="onSysPerfMove()" (mouseout)="onSysPerfOut()">
                    <div class="perf-sys-img"></div><span class="grsp"></span>
                    <p class="perf-title">{{i18n.sysTitle}}</p>
                    <p class="perf-title-detail">{{i18n.sysDetail}}</p>
                </div>
                <!-- java性能分析 -->
                <div class="perf" [ngClass]="{show: enterType === 'both' || enterType === 'java' }" (click)="onJavaPerfClick()" (mousemove)="onJavaPerfMove()" (mouseout)="onJavaPerfOut()">
                    <div class="perf-java-img"></div><span class="grsp"></span>
                    <p class="perf-title">{{i18n.javaTitle}}</p>
                    <p class="perf-title-detail">{{i18n.javaDetail}}</p>
                </div>
                <!-- 诊断调试 -->
                <div class="perf" [ngClass]="{show: enterType === 'both' || enterType === 'sys' }" (click)="onMemPerfClick()" (mousemove)="onMemPerfMove()" (mouseout)="onMemPerfOut()">
                    <div class="perf-diagnose-img"></div><span class="grsp"></span>
                    <p class="perf-title">{{i18n.memTitle}}</p>
                    <p class="perf-title-detail">{{i18n.diagnoseDetail}}</p>
                </div>
            </div>
            <div class="popup" (mousemove)="onPopMove()" (mouseout)="onPopOut()"> 
                <app-pop-up-dialog [msg]='msg'></app-pop-up-dialog>
            </div>
        </div>
    </div>
    <div class="policy-footer">{{i18n.common_term_copyright.replace('year',year)}}</div>
</div>
