<div class="stack-packet-loss">
  <ul class="detail-list-container">
    <li *ngFor="let detail of detailList;index as index" class="detail-list">
      <div class="detail-title" (click)="showDetail(detail)" [ngClass]="{'lastDetail': detail.isActive&&index===3}">
        <ti-icon name="right-1" [ngClass]="{'active-icon': detail.isActive}"></ti-icon>
        <span>{{ detail.title }}</span>
      </div>

      <div class="detail-container" *ngIf="detail.isActive">
        <!-- 协议栈缓冲队列丢包 -->
        <div class="ip-statistics detail-content" [hidden]="index">
          <p [innerHTML]="ipStatisticsData"></p>
        </div>

        <!-- ICMP协议统计数据 -->
        <div class="icmp-statistics detail-content" [hidden]="index !== 1">
          <p [innerHTML]="icmpStatisticsData"></p>
        </div>

        <!-- TCP协议统计数据 -->
        <div class="tcp-statistics detail-content" [hidden]="index !== 2">
          <p [innerHTML]="tcpStatisticsData"></p>
        </div>

        <!-- UDP协议统计数据 -->
        <div class="udp-statistics detail-content" [hidden]="index !== 3">
          <p [innerHTML]="udpStatisticsData"></p>
        </div>
      </div>
    </li>
  </ul>
</div>
