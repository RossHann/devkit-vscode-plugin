<div class="load-monitoring" *ngIf="netLoadData">
  <!-- cpu 利用率 -->
  <div class="load-cpu-uasge load-table">
    <app-load-cpu-usage 
      [coreData]="netLoadData?.cpu_usage_core_view" [numaData]="netLoadData.cpu_usage_numa_view"
    ></app-load-cpu-usage>
  </div>

  <!-- cpu 负载 -->
  <div class="load-cpu-load load-table">
    <app-load-cpu-load [loadData]="netLoadData?.cpu_load"></app-load-cpu-load>
  </div>

  <!-- 内存利用率 -->
  <div class="load-memory-usage load-table">
    <app-load-memory-usage [memUsageData]="netLoadData?.mem_usage"></app-load-memory-usage>
  </div>

  <!-- 网络 IO 统计 -->
  <div class="load-io-statistics load-table">
    <app-load-io-statistics
      [netLoadData]="netLoadData"
      [netIODetail]="netLoadData?.net_io_stat"
      [nodeId]="nodeId"
      [taskId]="taskId"
    ></app-load-io-statistics>
  </div>

  <!-- 网口 -->
  <div class="load-network-port load-table">
    <app-load-network-port [netLoadData]="netLoadData"></app-load-network-port>
  </div>
</div>
