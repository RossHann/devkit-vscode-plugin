<div class="route-info">
  <div class="route-table">
    <ti-table [(displayedData)]="displayed" [srcData]="srcData" [columns]="columns">
      <div class="ti3-table-fixed-head">
        <table>
          <thead>
            <tr>
              <th tiOverflow *ngFor="let column of columns;index as index" width="{{column.width}}">{{column.title}}</th>
            </tr>
          </thead>
        </table>
      </div>

      <div class="ti3-table-container ti3-resize-wrapper">
        <table>
          <thead>
            <tr>
              <th *ngFor="let column of columns" width="{{column.width}}"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of displayed;index as i">
              <td tiOverflow>{{ row.destination }}</td>
              <td tiOverflow>{{ row.gateway }}</td>
              <td tiOverflow>{{ row.genmask }}</td>
              <td tiOverflow>{{ row.flags }}</td>
              <td tiOverflow>{{ row.network }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ti-table>
  </div>
</div>
