<div class="port-hart-inter">
  <div class="inter-header">
    <span class="title">{{ 'net_io.xps_rps.hard_info.info' | i18n }}</span>
    <ti-select class="inter-selected" [options]='interOption' [(ngModel)]="interSelected"
      (ngModelChange)="interSelectedChange($event)"></ti-select>
    <input 
      type="checkbox" tiCheckbox 
      [name]='checkTitle' [(ngModel)]="checked" [label]='checkTitle'
      (ngModelChange)="checkBoxChange($event)"
    >
  </div>

  <div class="inter-container">
    <!-- 硬中断编号视图 -->
    <div class="hart-number-table-container" *ngIf="!interSelected.index">
      <app-hart-number-table 
        [hartNumberData]="hartNumberData"
        [ipiInfo]="ipiInfo"
        [numaNum]="numaNum"
      ></app-hart-number-table>
    </div>

    <!-- CPU核视图 -->
    <div class="hart-cpu-table-container" *ngIf="interSelected.index">
      <app-hart-cpu-table 
        [hartCPUData]="hartCPUData"
        [ipiInfo]="ipiInfo"
      ></app-hart-cpu-table>
    </div>
  </div>
</div>
