<div class="warpper">
  <ng-container
    *ngIf="taskStatusEnum.Completed === nodeStatus; else dialTestFailed"
  >
    <div class="kpi-svg sub-item" *ngIf="kpiData != null && !isEmpty(kpiData)">
      <app-dial-kpi-svg
        [endType]="endType"
        [dialType]="dialType"
        [kpiData]="kpiData"
        [tabShowing]="tabShowing"
        [nodeId]="nodeId"
        [taskId]="taskId"
        [projectName]="projectName"
        [taskName]="taskName"
      ></app-dial-kpi-svg>
    </div>

    <div class="connect-info sub-item">
      <app-dial-connect-info
        [endType]="endType"
        [connectInfo]="connctInfo"
      ></app-dial-connect-info>
    </div>

    <div class="statis-info sub-item">
      <app-dail-statistcs-info
        [dialType]="dialType"
        [statData]="tcpInfo"
        [endType]="endType"
      >
      </app-dail-statistcs-info>
    </div>
  </ng-container>

  <ng-template #dialTestFailed>
    <app-dial-test-failed
      [endType]="endType"
      [dialType]="dialType"
      [kpiData]="kpiData"
      [tabShowing]="tabShowing"
    >
    </app-dial-test-failed>
  </ng-template>
</div>
