<ti-table [(displayedData)]="displayed" [srcData]="srcData">
    <div class="ti3-table-fixed-head">
        <table>
            <thead>
                <tr>
                    <th tiOverflow *ngFor="let column of columns" width="{{column.width}}">{{column.title}}</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="ti3-table-container ti3-resize-wrapper" hyNodata [nodataShow]="!displayed.length">
        <table>
            <thead>
                <tr>
                    <th tiOverflow *ngFor="let column of columns" width="{{column.width}}"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of displayed">
                    <td tiOverflow *ngFor="let col of columns">{{row[col.index] || '--'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</ti-table>
