<div *ngIf="showMask" class="echartMask" [ngClass]="currTheme">
  <div class="echart-modal">
    <div class="topTitle">
      <div class="achartTitle">{{'diagnostic.dialingTest' | i18n}}{{connectId}}</div>
      <div class="close-icon" (click)="onModelClose()">
        <img src="./assets/img/header/close_icon.svg" />
      </div>
    </div>
    <div class="memory-detail">
      <div style="width: 100%;">
        <app-time-line [timeData]='timeData' [lineData]="timeLine" (timeLineData)='onTimeLineZoom($event)' #TimeLine>
        </app-time-line>
      </div>
      <div class="table-box">
        <div class="table-content">
          <div class="table-y">
            <div class="line" style="width: 810px;"></div>
            <div *ngFor="let item of chartList">
              <div class="title-box">
                <span class='title-num'>{{item.max}}</span>
                <span class='title-text'>{{item.name}}</span>
                <span class='title-num'>{{item.min}}</span>
              </div>
              <div class="line"></div>
            </div>
            <div class='title-text xTitle'>{{'diagnostic.timeInterval' | i18n}}</div>
          </div>
          <div class="ecahrtBox" [ngStyle]="{height: tableHeight ? tableHeight + 'px' : 'auto'}" echarts
            [options]="echartOptions" (chartInit)="onChartInit($event)" (chartDataZoom)="onEchartZoom($event)">
          </div>
        </div>
      </div>
    </div>
    <div class="footer"><button type="button" tiButton (click)="onModelClose()">{{'common_term_operate_close' |
        i18n}}</button>
    </div>
  </div>
</div>
