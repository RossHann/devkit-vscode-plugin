<ng-template #confInfoModal let-context="context">
  <ti-modal-header>
    {{ "net_io.conf_info" | i18n }}
  </ti-modal-header>
  <ti-modal-body>
    <div class="divider"></div>
    <div class="content-warpper">
      <div class="dial-test-common-table-l1">
        {{ "net_io.route_conf_info" | i18n }}
      </div>
      <app-kpi-conf-info [confType]="'router'" [confData]="context.router"></app-kpi-conf-info>
      <div class="dial-test-common-table-l1 arp-title">
        {{ "net_io.arp_info" | i18n }}
      </div>
      <app-kpi-conf-info [confType]="'arp'" [confData]="context.arp"></app-kpi-conf-info>
    </div>
  </ti-modal-body>
  <ti-modal-footer>
    <button type="button" (click)="context.close()" tiButton>
      {{ "common_term_operate_close" | i18n }}
    </button>
  </ti-modal-footer>
</ng-template>
