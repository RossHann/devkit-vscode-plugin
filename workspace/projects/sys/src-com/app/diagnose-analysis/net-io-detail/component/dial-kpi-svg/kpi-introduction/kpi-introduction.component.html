<div class="warpper">
  <ti-table
    [(displayedData)]="displayed"
    [srcData]="srcData"
    class="ti3-table-small"
  >
    <table>
      <thead>
        <tr *ngFor="let thead of theads">
          <ng-container *ngFor="let column of thead">
            <th
              tiOverflow
              [attr.rowspan]="column.rowspan"
              [attr.colspan]="column.colspan"
              width="{{ column.width }}"
              [ngClass]="{ center: column.textAlign === 'center' }"
            >
              {{ column.title }}
            </th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of displayed">
          <td tiOverflow>{{ row?.kpi?.toString() || "--" }}</td>
          <td tiOverflow>{{ row?.excel?.toString() || "--" }}</td>
          <td tiOverflow>{{ row?.good?.toString() || "--" }}</td>
          <td tiOverflow>{{ row?.bad?.toString() || "--" }}</td>
        </tr>
      </tbody>
    </table>
  </ti-table>
</div>
