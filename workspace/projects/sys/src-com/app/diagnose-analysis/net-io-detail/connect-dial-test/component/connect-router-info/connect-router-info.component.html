<div class="warpper">
    <div class="dial-test-common-table-l1">{{'net_io.route_info_tll' | i18n: ttlNum}}</div>
    <ti-table [(displayedData)]="displayed" [srcData]="srcData">
        <div class="ti3-table-fixed-head">
            <table>
                <thead>
                    <tr>
                        <th tiOverflow *ngFor="let column of columns" width="{{column.width}}">{{column.title}}</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="ti3-table-container ti3-resize-wrapper" hyNodata [nodataShow]="!displayed.length">
            <table>
                <thead>
                    <tr>
                        <th tiOverflow *ngFor="let column of columns" width="{{column.width}}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of displayed; trackBy: trackByFn">
                        <td tiOverflow>{{row?.serial?.toString() || '--'}}</td>
                        <td tiOverflow>{{row?.getway?.toString() || '--'}}</td>
                        <td tiOverflow>{{row?.reptime[0]?.toString() || '--'}}</td>
                        <td tiOverflow>{{row?.reptime[1]?.toString() || '--'}}</td>
                        <td tiOverflow>{{row?.reptime[2]?.toString() || '--'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ti-table>
</div>
