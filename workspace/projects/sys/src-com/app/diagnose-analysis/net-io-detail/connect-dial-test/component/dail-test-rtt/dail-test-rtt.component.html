<div class="warrper" [ngClass]="theme$ | async">
  <div class="dial-test-common-table-l1">RTT</div>
  <div class="echart-header">
    <div class="unit">ms</div>
    <div class="color-block">
      <app-color-checkbox
        [options]="colorCheckOptions"
        [(ngModel)]="colorCheckeds"
        labelKey="label"
        valueKey="value"
      ></app-color-checkbox>
    </div>
  </div>
  <div style="position: relative">
    <div
      echarts
      [options]="chartOption"
      (chartInit)="onChartInit($event)"
      style="width: 100%; height: 215px"
    ></div>
  </div>
</div>

<ng-template #echartTip let-context="context">
  <div class="tipWarpper">
    <div class="title">{{ "net_io.dial_num" | i18n }}{{ context.dialNum }}</div>
    <div *ngFor="let item of context.data" class="index-row">
      <div class="pre">
        <div
          class="color-box"
          [ngStyle]="{ 'background-color': item.color }"
        ></div>
        <div class="pre-label">{{ item.label }}</div>
      </div>
      <div class="tail">{{ item.value }}</div>
    </div>
  </div>
</ng-template>
