<div class="warpper" [class]="theme$ | async">
  <div class="svg-warpper">
    <app-dial-kpi-svg [endType]="endType" [dialType]="dialType" [kpiData]="kpiData" [tabShowing]="tabShowing"
      [isDialFailed]="true">
    </app-dial-kpi-svg>
  </div>
  <div class="failed-warpper">
    <div class="failed-title">{{failTitle}}</div>
    <div *ngFor="let item of failReasons" class="collapse">
      <app-dial-collapse [isCollapsed]="item.isCollapsed">
        <div class="fail-title" title>
          <img src="./assets/img/msgsuggest/msg-title-icon.png" />
          <span>
            {{ item.title + ('common_term_parentheses' | i18n: item.reasons.length) }}
          </span>
        </div>
        <div class="fail-content" content>
          <ng-container *ngFor="let reason of item.reasons; let num = index">
            <div class="fail-content-item">
              <div>
                {{
                ('net_io.may_reason' | i18n: (item.reasons.length > 1 ? num + 1 : "")) + reason.description
                }}
              </div>
              <div *ngFor="let suggest of reason.suggestions; let level = index">
                {{
                ('net_io.better_suggestion' | i18n: (reason.suggestions.length > 1 ? level + 1 : '')) + suggest
                }}
              </div>
            </div>
            <div class="item-divider"></div>
          </ng-container>
        </div>
      </app-dial-collapse>
    </div>
  </div>
</div>
