<div id="detail-container" class="custemDetailContainer">
  <ti-tabs class="custemTabs tabsWithSplitLine tabsWithUnderline">
    <ti-tab
      *ngIf="tabs.connection.show"
      [(active)]="tabs.connection.active"
      [header]="tabs.connection.title"
    >
      <ng-template #tiTabContent>
        <div
          class="content-container"
          [ngClass]="{ showDetail: tabs.connection.active }"
        >
          <app-connect-dial-test
            [nodeId]="nodeId"
            [taskId]="taskId"
            [isActive]="tabs.connection.active"
            [tabShowing]="tabShowing"
            [nodeStatus]="currNodeStatus"
            [taskConfig]="taskConfig"
          ></app-connect-dial-test>
        </div>
      </ng-template>
    </ti-tab>

    <ti-tab
      *ngIf="tabs.tcp.show"
      [(active)]="tabs.tcp.active"
      [disabled]="tabs.tcp.disable"
      [header]="tabs.tcp.title"
    >
      <ng-template #tiTabContent>
        <div
          class="content-container"
          [ngClass]="{ showDetail: tabs.tcp.active }"
        >
          <app-tcp-dial-test
            [nodeId]="nodeId"
            [taskId]="taskId"
            [projectName]="projectName"
            [taskName]="taskName"
            [isActive]="tabs.tcp.active"
            [tabShowing]="tabShowing"
            [nodeStatus]="currNodeStatus"
            [taskConfig]="taskConfig"
          ></app-tcp-dial-test>
        </div>
      </ng-template>
    </ti-tab>

    <ti-tab
      *ngIf="tabs.udp.show"
      [(active)]="tabs.udp.active"
      [disabled]="tabs.udp.disable"
      [header]="tabs.udp.title"
    >
      <ng-template #tiTabContent>
        <div
          class="content-container"
          [ngClass]="{ showDetail: tabs.udp.active }"
        >
          <app-udp-dial-test
            [nodeId]="nodeId"
            [taskId]="taskId"
            [projectName]="projectName"
            [taskName]="taskName"
            [isActive]="tabs.udp.active"
            [tabShowing]="tabShowing"
            [nodeStatus]="currNodeStatus"
            [taskConfig]="taskConfig"
          ></app-udp-dial-test>
        </div>
      </ng-template>
    </ti-tab>

    <ti-tab
      *ngIf="tabs.load.show"
      [(active)]="tabs.load.active"
      [disabled]="tabs.load.disable"
      [header]="tabs.load.title"
    >
      <ng-template #tiTabContent>
        <div
          class="content-container"
          [ngClass]="{ showDetail: tabs.load.active }"
        >
          <app-net-load-monitor
            [nodeId]="nodeId"
            [taskId]="taskId"
          ></app-net-load-monitor>
        </div>
      </ng-template>
    </ti-tab>

    <!-- 丢包诊断 -->
    <ti-tab
      *ngIf="tabs.packetLoss.show"
      [(active)]="tabs.packetLoss.active"
      [disabled]="tabs.packetLoss.disable"
      [header]="tabs.packetLoss.title"
    >
      <ng-template #tiTabContent>
        <div
          class="content-container"
          [ngClass]="{ showDetail: tabs.packetLoss.active }"
        >
          <app-net-packet-loss
            [nodeId]="nodeId"
            [taskId]="taskId"
          ></app-net-packet-loss>
        </div>
      </ng-template>
    </ti-tab>

    <!-- 网络抓包 -->
    <ti-tab
      *ngIf="tabs.netCaught.show"
      [(active)]="tabs.netCaught.active"
      [disabled]="tabs.netCaught.disable"
      [header]="tabs.netCaught.title"
    >
      <ng-template #tiTabContent>
        <div
          class="content-container"
          [ngClass]="{ showDetail: tabs.netCaught.active }"
        >
          <app-net-capture-packet
            [nodeId]="nodeId"
            [taskId]="taskId"
          ></app-net-capture-packet>
        </div>
      </ng-template>
    </ti-tab>

    <!-- 任务信息 -->
    <ti-tab
      *ngIf="tabs.config.show"
      [(active)]="tabs.config.active"
      [disabled]="tabs.config.disable"
      [header]="tabs.config.title"
    >
      <ng-template #tiTabContent>
        <div
          class="content-container"
          [ngClass]="{ showDetail: tabs.config.active }"
        >
          <app-net-io-task-info
            [taskConfig]="taskConfig"
          ></app-net-io-task-info>
        </div>
      </ng-template>
    </ti-tab>
  </ti-tabs>
</div>
