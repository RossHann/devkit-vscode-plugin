<ti-formfield [labelWidth]="labelWidth" [formGroup]="pidProcessGroup">
    <ti-item [label]="'mission_create.target_process' | i18n" [required]="true">
        <div class="radioList">
            <div *ngFor="let item of radioList" class="radioItem">
                <input type="radio" [disabled]="radioDisable" [ngModelOptions]="{standalone: true}" tiRadio
                    [name]="attachRadioName" [(ngModel)]="attachRadioValue" [value]="item.id" [label]="item.key"
                    (ngModelChange)="ngRadioModelChange($event)" />
            </div>
        </div>
        <input class="processInput" [ngStyle]="{ width: inputWidth }" tiText type="text"
            [hidden]="attachRadioValue !== 'processName'"
            [placeholder]="'mission_create.process_name_placeholder_mem' | i18n" formControlName='processName'
            [tiValidation]='validation'>
        <input class="processInput" [ngStyle]="{ width: inputWidth }" tiText type="text"
            [hidden]="attachRadioValue !== 'processPid'"
            [placeholder]="'mission_create.process_pid_placeholder_mem' | i18n" formControlName='processPid'
            [tiValidation]='validation'>
    </ti-item>
</ti-formfield>
