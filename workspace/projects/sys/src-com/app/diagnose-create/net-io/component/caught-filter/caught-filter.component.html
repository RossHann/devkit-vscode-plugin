<div class="warpper" [ngClass]="theme$ | async">
  <div class="form-warpper">
    <ti-formfield [formGroup]="formGroup" [labelWidth]="labelWidth || '109px'">
      <ti-item [required]="true">
        <ti-item-label>
          <div tiOverflow>
            {{ "network_diagnositic.taskParams.ip_type" | i18n }}
          </div>
        </ti-item-label>
        <div class="radios">
          <div class="radio-item">
            <input
              type="radio"
              tiRadio
              formControlName="protocolType"
              [value]="ipProtocolTypeEnum.IPv4"
              [label]="'IPv4'"
            />
          </div>
          <div class="radio-item">
            <input
              type="radio"
              tiRadio
              formControlName="protocolType"
              [value]="ipProtocolTypeEnum.IPv6"
              [label]="'IPv6'"
            />
          </div>
        </div>
      </ti-item>
      <ti-item>
        <ti-item-label>
          <div class="flex">
            <span>{{ 'net_io.protocol' | i18n }}</span>
            <img
                [tiTip]="'network_diagnositic.tips.protocolTip' | i18n"
                tiTipMaxWidth="370px"
                tiTipPosition="top"
                src="./assets/img/summary/tooltip.png"
              />
          </div>
        </ti-item-label>
        <ti-select
          formControlName="protocolFilter"
          [multiple]="true"
          [options]="protocalOptions"
          labelKey="label"
          valueKey="value"
          [placeholder]="'net_io.unselect' | i18n"
          style="width: 326px"
        >
        </ti-select>
      </ti-item>
      <ti-item [label]="'IP1'">
        <div [hidden]="ipProtocolTypeEnum.IPv6 === currIpProtocol">
          <ti-ip
            formControlName="IP1v4"
            [version]="4"
            style="width: 326px"
          ></ti-ip>
        </div>
        <div [hidden]="ipProtocolTypeEnum.IPv4 === currIpProtocol">
          <ti-ip
            formControlName="IP1v6"
            [version]="6"
            style="width: 326px"
          ></ti-ip>
        </div>
      </ti-item>
      <ti-item [label]="'net_io.port_num' | i18n: 1">
        <input
          formControlName="port1"
          type="text"
          tiText
          tiNumber
          style="width: 326px"
        />
      </ti-item>
      <ti-item [label]="'IP2'">
        <div [hidden]="ipProtocolTypeEnum.IPv6 === currIpProtocol">
          <ti-ip
            formControlName="IP2v4"
            [version]="4"
            style="width: 326px"
          ></ti-ip>
        </div>
        <div [hidden]="ipProtocolTypeEnum.IPv4 === currIpProtocol">
          <ti-ip
            formControlName="IP2v6"
            [version]="6"
            style="width: 326px"
          ></ti-ip>
        </div>
      </ti-item>
      <ti-item [label]="'net_io.port_num' | i18n: 2">
        <input
          formControlName="port2"
          type="text"
          tiText
          tiNumber
          style="width: 326px"
        />
      </ti-item>
      <ti-item [required]="false">
        <ti-item-label>
          <div tiOverflow>
            {{ 'net_io.transfer_direction' | i18n }}
          </div>
        </ti-item-label>
        <div class="radios">
          <div class="radio-item">
            <input
              type="radio"
              name="direction"
              tiRadio
              formControlName="direction"
              [value]="transDirectionEnum.Send"
              [label]="'net_io.send' | i18n"
            />
          </div>
          <div class="radio-item">
            <input
              type="radio"
              name="direction"
              tiRadio
              formControlName="direction"
              [value]="transDirectionEnum.Receive"
              [label]="'net_io.receive' | i18n"
            />
          </div>
          <div class="radio-item">
            <input
              type="radio"
              name="direction"
              tiRadio
              formControlName="direction"
              [value]="transDirectionEnum.Full"
              [label]="'net_io.bothway' | i18n"
            />
          </div>
        </div>
      </ti-item>
    </ti-formfield>
  </div>
</div>
