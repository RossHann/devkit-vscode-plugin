<span class="bubble-item"
  *ngIf="shape !== 'triangle'"
  [ngClass]="{
    active: active,
    'idle-bubble-item': status === 'idle',
    'normal-bubble-item': status === 'normal',
    'busy-bubble-item': status === 'busy',
    'circle-bubble': shape === 'circle'
  }"
  tiTipPosition="right"
  [tiTipHasArrow]="false"
  [tiTipContext]="info"
  [tiTip]="infoTipContent">

  <span class="bubble-item-background"
    [ngStyle]="{ opacity: opacity }">
  </span>

</span>

<div class="triangle-border"
  *ngIf="shape == 'triangle'"
  [ngClass]="{
    active: active,
    'idle-bubble-item': status === 'idle',
    'normal-bubble-item': status === 'normal',
    'busy-bubble-item': status === 'busy'
  }"
  tiTipPosition="right"
  [tiTipHasArrow]="false"
  [tiTipContext]="info"
  [tiTip]="infoTipContent">

  <div class="triangle-box-shadow"></div>
  <div class="triangle-background"></div>
  <div class="triangle-background-opacity" [ngStyle]="{ opacity: opacity }"></div>

</div>
