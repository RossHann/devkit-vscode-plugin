
<div *ngIf="hasData" class="tree-sug-container">
  <div class="title" tiOverflow>{{currNodeName}}</div>

  <!-- 根节点（阈值设置，详情）-->
  <div *ngIf="treeNodeType === nodeTypes.root" [hidden]="currNodeType !== nodeTypes.root" class="tree-sug-content">
    <app-tree-root-detail
      #treeRootOptimization
      [optimizationType]="optimizationType"
      (showPage)="onShowPage()">
    </app-tree-root-detail>
  </div>

  <!-- 中间节点详情 -->
  <div *ngIf="treeNodeType === nodeTypes.middle" [hidden]="currNodeType !== nodeTypes.middle" class="tree-sug-content">
    <app-tree-middle-detail
      [currTreeNodeType]="treeNodeType"
      [currTreeNodeId]="currNodeId"
      [optimizationType]="optimizationType"
      (showPage)="onShowPage()">
    </app-tree-middle-detail>
  </div>

  <!-- 叶子节点详情 -->
  <div *ngIf="treeNodeType === nodeTypes.leaf" [hidden]="currNodeType !== nodeTypes.leaf" class="tree-sug-content">
    <app-tree-leaf-detail
      [currTreeNodeType]="treeNodeType"
      [currTreeNodeId]="currNodeId"
      [optimizationType]="optimizationType"
      (showPage)="onShowPage()">
    </app-tree-leaf-detail>
  </div>
</div>
<div *ngIf="!hasData" [hyNodata]="{ text: i18n.tuninghelper.taskDetail.noObjectView }" [nodataShow]="!hasData" class="no-data"></div>
