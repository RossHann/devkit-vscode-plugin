<div id="compare-process-app-command-detail-container">
    <div class="basic-info-box" tiOverflow>
        <span tiOverflow>
            {{objectOne}} {{signLeft}}{{objectOneInfo}}{{signRight}}ï½œ{{objectTwo}} {{signLeft}}{{objectTwoInfo}}{{signRight}}
        </span>
        <span tiOverflow>
        {{comparisonValue}} = {{objectOne}}-{{objectTwo}}
        </span>
        <span tiOverflow>
        %{{comparisonValue}} ={{signLeft}}{{objectOne}}-{{objectTwo}}{{signRight}}/{{objectOne}}
        </span>
    </div>
    <app-expand-tree id="tree" [data]="treeData">
        <ng-template let-item let-i="index">
            <ng-container *ngIf="item.type === 'navHeader'">
                <span tiOverflow tiTipPosition='right' class='ti3-tree-node-text'>{{item.label}}</span>
            </ng-container>
            <ng-container *ngIf="item.type === PidInfoType.IndicatorInfo">
                <app-compare-process-indicator-info [indiacatorInfoData]="indicatorInfoData" [IDColumnLabel]="'TID'"></app-compare-process-indicator-info>
            </ng-container>
            <ng-container *ngIf="item.type === PidInfoType.MicMetrics">
                <app-compare-process-mic-metrics [sourceData]="micMetricsData"></app-compare-process-mic-metrics>
            </ng-container>
            <ng-container *ngIf="item.type === PidInfoType.MemoryAccessMetrics">
                <app-compare-process-memoryaccess-metrics [sourceData]="accessMetricsData"></app-compare-process-memoryaccess-metrics>
            </ng-container>
            <ng-container *ngIf="item.type === PidInfoType.CpuAffinity">
                <app-compare-process-cpu-affinity [sourceData]="cpuAffinityData"></app-compare-process-cpu-affinity>
            </ng-container>
            <ng-container *ngIf="item.type === PidInfoType.MemoryAffinity">
                <app-compare-process-memory-affinity [sourceData]="memoryAffinityData"></app-compare-process-memory-affinity>
            </ng-container>
            <ng-container *ngIf="item.type === PidInfoType.ProcessNumaAllocation">
                <app-compare-process-numa-allocation [sourceData]="numaAllocationData"></app-compare-process-numa-allocation>
            </ng-container>
            <ng-container *ngIf="item.type === PidInfoType.HotSpotFunc">
                <app-compare-process-hot-func [sourceData]="hotFuncData"></app-compare-process-hot-func>
            </ng-container>
            <ng-container *ngIf="item.type === PidInfoType.OperatedFiles">
                <app-compare-process-operate-files [sourceData]="operateFilesData"></app-compare-process-operate-files>
            </ng-container>
            <ng-container *ngIf="item.type === PidInfoType.OperatedNetworkPort">
                <app-compare-process-operate-network [sourceData]="operateNetworkData"></app-compare-process-operate-network>
            </ng-container>
            <ng-container *ngIf="item.type === PidInfoType.SystemCall">
                <app-compare-process-system-call [sourceData]="systemCallData"></app-compare-process-system-call>
            </ng-container>
        </ng-template>
    </app-expand-tree>
</div>
