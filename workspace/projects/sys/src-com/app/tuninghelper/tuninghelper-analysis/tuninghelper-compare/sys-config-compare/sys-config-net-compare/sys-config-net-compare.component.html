<div class="sys-config-net-compare">

  <!-- 网络网口对比 -->
  <section>
    <div class="table-header">
      <h1>{{ tableData.netInterface.title }}</h1>
      <div>
        <app-compare-params-select (selectedChange)="compareSelectedChange($event, queryType[0])"></app-compare-params-select>
      </div>
    </div>
    <app-common-table [commonTableData]="tableData.netInterface" [isFilters]="tableData.netInterface.isFilters" (filterColumn)="onFilterChange(queryType[0], $event)">
      <ng-template let-displayed let-tabcolumns="columns">
        <tbody>
          <ng-container *ngFor="let row of displayed;let odd = odd;let even = even;">
            <tr>
              <ng-container *ngFor="let column of tabcolumns; ">
                <ng-container *ngIf="column.key === 'network' else other">
                  <td *ngIf="even" rowspan="2" tiOverflow> {{ row[column.key] || '--' }}</td>
                </ng-container>
                <ng-template #other>
                  <td *ngIf="column.show || column.show === undefined">
                    <app-diff-td *ngIf="row[column.key]?.difference || column.hasEmptyPlace" [hasEmptyPlace]="column.hasEmptyPlace" [diff]="row[column.key]?.difference === objectType.object1" [value]="row[column.key]?.value || row[column.key] || '--'"></app-diff-td>
                    <span tiOverflow *ngIf="!(row[column.key]?.difference || column.hasEmptyPlace)">{{row[column.key] || '--'}}</span>
                  </td>
                </ng-template>
              </ng-container>
            </tr>
          </ng-container>
        </tbody>
      </ng-template>
    </app-common-table>
  </section>

  <!-- 网络绑定对比 -->
  <section>
    <div class="table-header">
      <h1>{{ tableData.bondInfoDict.title }}</h1>
      <div>
        <app-compare-params-select (selectedChange)="compareSelectedChange($event, queryType[1])"></app-compare-params-select>
      </div>
    </div>
    <app-common-table [commonTableData]="tableData.bondInfoDict">
      <ng-template let-displayed let-tabcolumns="columns">
        <tbody>
          <ng-container *ngFor="let row of displayed;let odd = odd;let even = even;">
            <tr>
              <ng-container *ngFor="let column of tabcolumns; ">
                <ng-container *ngIf="column.key === 'bondName' else other">
                  <td *ngIf="even" rowspan="2" tiOverflow>{{ row[column.key] || '--' }}</td>
                </ng-container>
                <ng-template #other>
                  <td *ngIf="column.show || column.show === undefined">
                    <app-diff-td *ngIf="row[column.key]?.difference || column.hasEmptyPlace" [hasEmptyPlace]="column.hasEmptyPlace" [diff]="row[column.key]?.difference === objectType.object1" [value]="row[column.key]?.value || row[column.key] || '--'"></app-diff-td>
                    <span tiOverflow *ngIf="!(row[column.key]?.difference || column.hasEmptyPlace)">{{row[column.key] || '--'}}</span>
                  </td>
                </ng-template>
              </ng-container>
            </tr>
          </ng-container>
        </tbody>
      </ng-template>
    </app-common-table>
  </section>

  <!-- 硬中断信息对比 -->
  <section>
    <div class="table-header">
      <h1>{{ tableData.ethIrqAffinityInfo.title }}</h1>
      <div>
        <app-compare-params-select (selectedChange)="compareSelectedChange($event, queryType[2])"></app-compare-params-select>
      </div>
    </div>
    <app-common-table [commonTableData]="tableData.ethIrqAffinityInfo" [isFilters]="tableData.ethIrqAffinityInfo.isFilters" (filterColumn)="onFilterChange(queryType[2], $event)">
      <ng-template let-displayed let-tabcolumns="columns">
        <tbody>
          <ng-container *ngFor="let row of displayed;let odd = odd;let even = even;">
            <tr>
              <ng-container *ngFor="let column of tabcolumns; ">
                <ng-container *ngIf="column.key === 'irqNumber' else other">
                  <td *ngIf="even" rowspan="2" tiOverflow>{{ row[column.key] || '--' }}</td>
                </ng-container>
                <ng-template #other>
                  <td *ngIf="column.show || column.show === undefined">
                    <app-diff-td *ngIf="row[column.key]?.difference || column.hasEmptyPlace" [hasEmptyPlace]="column.hasEmptyPlace" [diff]="row[column.key]?.difference === objectType.object1" [value]="row[column.key]?.value || row[column.key] || '--'"></app-diff-td>
                    <span tiOverflow *ngIf="!(row[column.key]?.difference || column.hasEmptyPlace)">{{row[column.key] || '--'}}</span>
                  </td>
                </ng-template>
              </ng-container>
            </tr>
          </ng-container>
        </tbody>
      </ng-template>
    </app-common-table>
  </section>
</div>
