<div class="cpu-utilization-compare">
    <div class="cpu-header">
        <p class="title">{{ 'sys.titles.cpuUsage' | i18n }}</p>
        <ti-select class="cpu-selected" [options]='cpuOption' [(ngModel)]="cpuSelected"
            (ngModelChange)="cpuSelectedChange($event)"></ti-select>
    </div>
    <div>
        <app-common-table *ngIf="!selectType" [commonTableData]="cpuTableData" [isFilters]="true"></app-common-table>
        <app-common-table *ngIf="selectType" [commonTableData]="numaTableData" [isDetails]="true" [isFilters]="true">
        </app-common-table>
    </div>
</div>
