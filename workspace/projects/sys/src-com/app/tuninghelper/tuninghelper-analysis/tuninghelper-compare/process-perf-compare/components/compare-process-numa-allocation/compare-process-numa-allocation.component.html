<app-common-table class="noPagination body-compare-table" [commonTableData]="tableData" [isPagination]="false">
    <ng-template let-displayed let-tabcolumns="columns">
        <tbody>
            <ng-container *ngFor="let row of displayed;let odd = odd;let even = even;">
                <tr>
                    <ng-container *ngFor="let column of tabcolumns;">
                        <ng-container *ngIf="column.key === 'start_addr' else other">
                            <td *ngIf="even" rowspan="2" tiOverflow>{{ row[column.key] || '--' }}</td>
                        </ng-container>
                        <ng-template #other>
                            <td *ngIf="column.show || column.show === undefined" tiOverflow>{{ row[column.key] || '--' }}</td>
                        </ng-template>
                    </ng-container>
                    
                </tr>
            </ng-container>
        </tbody>
    </ng-template>
</app-common-table>
