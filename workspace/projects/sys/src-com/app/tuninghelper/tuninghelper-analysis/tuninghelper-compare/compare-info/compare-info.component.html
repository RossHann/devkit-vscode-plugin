<div class="obj-detail">
    <div style="margin-right: 20px;">
        <div class="mission-configuration">
            <header>
              <section>
                <p class="header">{{ "common_term_no1_name" | i18n }}</p>
              </section>
            </header>
            <div class="divider"></div>
            <main>
              <section *ngFor="let item of objData1">
                <p class="label" [ngStyle]="{'width': lang === 'zh-cn' ? '139px' : '201px'}" tiOverflow >{{ item.label }}</p>
                <p class="value" [ngStyle]="{'width': lang === 'zh-cn' ? '592px' : '530px'}" tiOverflow >{{ item.value }}</p>
              </section>
            </main>
          </div>
    </div>
    <div>
        <div class="mission-configuration">
            <header>
              <section>
                <p class="header">{{ "common_term_no2_name" | i18n }}</p>
              </section>
            </header>
            <div class="divider"></div>
            <main>
              <section *ngFor="let item of objData2">
                <p class="label" [ngStyle]="{'width': lang === 'zh-cn' ? '139px' : '201px'}" tiOverflow >{{ item.label }}</p>
                <p class="value" [ngStyle]="{'width': lang === 'zh-cn' ? '592px' : '530px'}" tiOverflow >{{ item.value }}</p>
              </section>
            </main>
          </div>
    </div>
</div>
