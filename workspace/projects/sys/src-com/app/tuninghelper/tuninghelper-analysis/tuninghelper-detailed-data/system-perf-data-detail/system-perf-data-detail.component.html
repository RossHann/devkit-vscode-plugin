<div class="basic-info-box" tiOverflow>
  <ng-container *ngIf="taskData">
      <span class="info-key">{{'common_term_projiect_name' | i18n}}</span>
      <span class="info-value">{{ taskData.task_param.projectname || '' }}</span>
      <span class="info-key">{{'common_term_task_name' | i18n}}</span>
      <span class="info-value">{{ taskData.task_param.taskname || '' }}</span>
      <span class="info-key">{{'nodeManagement.nodeName' | i18n}}</span>
      <span class="info-value">{{ taskData.nodeNickName || '' }}</span>
      <span class="info-key">{{'common_term_node_ip' | i18n}}</span>
      <span class="info-value">{{ taskData.nodeIp || '' }}</span>
  </ng-container>
</div>
<div id="detail-container" class="custemDetailContainer">
  <ti-tabs class="custemTabs tabsWithSplitLine tabsWithUnderline">
    <!-- cpu -->
    <ti-tab [(active)]="tabs.cpu.active" [header]="tabs.cpu.title">
      <ng-template #tiTabContent>
        <div #toTopContainer class="content-container">
          <hy-backtop [target]="toTopContainer"></hy-backtop>
          <app-cpu-detailed [taskId]="taskDetail.taskId" [nodeid]="taskDetail.nodeid"></app-cpu-detailed>
        </div>
      </ng-template>
    </ti-tab>
    <!-- 内存 -->
    <ti-tab [(active)]="tabs.memory.active" [header]="tabs.memory.title">
      <ng-template #tiTabContent>
        <div class="content-container">
          <app-memory-detailed [taskId]="taskDetail.taskId" [nodeId]="taskDetail.nodeid"></app-memory-detailed>
        </div>
      </ng-template>
    </ti-tab>
    <!-- 存储 -->
    <ti-tab [(active)]="tabs.storage.active" [header]="tabs.storage.title">
      <ng-template #tiTabContent>
        <div class="content-container">
          <app-storage-detailed [taskId]="taskDetail.taskId" [nodeId]="taskDetail.nodeid"></app-storage-detailed>
        </div>
      </ng-template>
    </ti-tab>
    <!-- 网络 -->
    <ti-tab [(active)]="tabs.network.active" [header]="tabs.network.title">
      <ng-template #tiTabContent>
        <div class="content-container">
          <app-network-detailed [taskId]="taskDetail.taskId" [nodeId]="taskDetail.nodeid"></app-network-detailed>
        </div>
      </ng-template>
    </ti-tab>
  </ti-tabs>
</div>
