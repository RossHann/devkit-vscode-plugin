<div class="core-details">
  <div class="tuning-threads">
    <div class="header">{{'tuninghelper.detailedData.runing_process' | i18n}}</div>
    <div class="threads">
      <textarea name="runingThreads" readonly></textarea>
      <div class="runingThreads">
        <div tiOverflow *ngFor="let thread of threadList" class="oneThreads" [tiTip]="processThreadsTip"
          tiTipMaxWidth='600px'>
          <span *ngFor="let item of thread.split(',');index as i" [ngClass]="{'clickStyle': item.includes('PID')}"
            (click)="viewThreadsData(item)">
            <i *ngIf="i > 0">{{'common_term_sign_comma' | i18n}}</i>{{item}}
          </span>
          <ng-template #processThreadsTip>
            <div>
              <span *ngFor="let item of thread.split(',');index as i" [ngClass]="{'clickStyle': item.includes('PID')}"
                (click)="viewThreadsData(item)">
                <i *ngIf="i > 0">{{'common_term_sign_comma' | i18n}}</i>{{item}}
              </span>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <div class="tuning-threads">
    <app-table-container [tableData]="hardData"></app-table-container>
  </div>
  <div class="tuning-threads">
    <app-table-container [tableData]="softData"></app-table-container>
  </div>
</div>
