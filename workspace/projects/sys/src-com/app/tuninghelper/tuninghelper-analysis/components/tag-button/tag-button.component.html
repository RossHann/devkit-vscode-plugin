<div class="tag-button-container">
    <div class="tag-button" [ngClass]="{
      'tag-btn-normal': !isSelected && hasAuthotity,
      'tag-btn-selected': isSelected,
      'tag-btn-selected-hover': isSelected && hasAuthotity,
      'tag-btn-can-click': hasAuthotity}"
      (click)="tagBtnClick()">
      <ti-icon name="{{iconName}}" class="icon"></ti-icon>
      <span class="text"><ng-content></ng-content></span>
    </div>
</div>
