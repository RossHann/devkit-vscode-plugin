<div class='mpi_runtime'>
    <p>{{i18n.hpc.mpi_com.mpiTitle}}</p>
    <div>
        <ti-select style="width: 240px;" [options]='mpiOps' [(ngModel)]="mpiSelected"  id="mpiselect"
            (ngModelChange)="handlerMpiData(this.miRestData.data, mpiSelected.label)">
        </ti-select>
    </div>
    <div class="containerStyle">
        <app-common-table [commonTableData]="mpiTableData"></app-common-table>
    </div>
</div>
