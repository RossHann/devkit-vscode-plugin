<div class="mission-configuration">
  <header>
    <section *ngFor="let item of data?.header">
      <p class="label">{{ item.label }}</p>
      <div class="value" [ngClass]="{
        'status-icon': item.status,
        'status-success': item.status === 'Completed',
        'status-failed': item.status === 'Failed' || item.status === 'Cancelled',
        'status-created': item.status === 'Created'
      }">
        <span>{{ item.value }}</span>
        <ti-icon class="unfold-icon" *ngIf="item.status === 'Failed'"
          [name]="showReason ? 'accordion-fold' : 'accordion-unfold'"
          (click)="showReason = !showReason">
        </ti-icon>
        <div *ngIf="item.status && showReason">
          <p class="reason-title">{{ i18n.common_term_task_fail_reason }}</p>
          <p class="reason-content">{{ item.statusCode }}</p>
        </div>
      </div>
    </section>
  </header>
  <div class="divider"></div>
  <main>
    <section *ngFor="let item of data?.main">
      <p class="label">{{ item.label }}</p>
      <p class="value">{{ item.value }}</p>
    </section>
  </main>
  <div class="divider"></div>
  <footer>
    <section *ngFor="let item of data?.footer">
      <p class="label">{{ item.label }}</p>
      <p class="value">{{ item.value }}</p>
    </section>
  </footer>
</div>
