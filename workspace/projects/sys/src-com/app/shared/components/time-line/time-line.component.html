<div class="box" [id]="timeBox">
    <div *ngFor="let item of timeLine" class="time">
      <span></span>
      <p *ngIf="item.indexOf(':') === -1 && item.indexOf('.') === -1">{{item}}</p>
      <p *ngIf="item.indexOf(':') > -1  || item.indexOf('.') > -1">{{item | threePoint:2}}</p>
      <span></span>
    </div>
    <div class="select" [id]="timeSelect" (mousedown)="move($event)" >
      <span class="left" [id]="timeLeft" (mousedown)="left($event)"></span>
      <span class="right" [id]="timeRight" (mousedown)="right($event)"></span>
    </div>
  </div>
