<!-- c++ profile -->
<app-mission-public
  #missionPublic
  [labelWidth]="labelWidth"
  [drawerLevel]="drawerLevel"
  [nodeName]="nodeParams.nodeName"
  [nodaIP]="nodeParams.nodeIP"
>
  <ti-formfield [labelWidth]="labelWidth" [formGroup]='formGroup'>
    <!-- 待采样CPU核 -->
    <ti-item [required]="form.cpuToBeSamples.required">
      <ti-item-label>
        <span>{{ form.cpuToBeSamples.label }}</span>

        <ti-icon [tiTip]="form.cpuToBeSamples.tip" style="margin-left:10px;" tiTipMaxWidth='370px'
          tiTipPosition="bottom">
          <img src='./assets/img/summary/tooltip.png' alt="">
        </ti-icon>
      </ti-item-label>

      <input type="text" tiText [tiValidation]='validation' formControlName='cpuToBeSamples' style="width: 300px">
    </ti-item>
    
    <ti-item [required]="form.b_s.required">
      <ti-item-label>
        <span>{{form.b_s.label}}</span>
        <ti-icon [tiTip]="form.b_s.tip" style="margin-left:10px;" tiTipMaxWidth='370px'
          tiTipPosition="bottom">
          <img src='./assets/img/summary/tooltip.png' alt="">
        </ti-icon>
      </ti-item-label>
      <input type="text" tiText [tiValidation]='validation' formControlName='b_s_ctrl' style="width: 300px">
    </ti-item>

    <ti-item [required]="form.c_source.required">
      <ti-item-label>
        <span>{{form.c_source.label}}</span>
        <ti-icon [tiTip]="form.c_source.tip" style="margin-left:10px;" tiTipMaxWidth='370px'
          tiTipPosition="bottom">
          <img src='./assets/img/summary/tooltip.png' alt="">
        </ti-icon>
      </ti-item-label>
      <input type="text" tiText [tiValidation]='validation' formControlName='source_ctrl' style="width: 300px">
    </ti-item>
  </ti-formfield>

  <footer>
    <button tiButton type="button" color="primary" style="margin-right: 20px" [disabled]='!formGroup.valid'
      (click)="confirm()"> {{i18n.common_term_operate_ok}}</button>
    <button tiButton type="button" (click)="close()"> {{i18n.common_term_operate_cancel}} </button>
  </footer>
</app-mission-public>
