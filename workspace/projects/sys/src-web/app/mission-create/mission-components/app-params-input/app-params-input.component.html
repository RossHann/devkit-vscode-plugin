<div class="analysis-target-content">
    <div class="analysis-target-item">
        <div class="analysis-target-item-label" [ngStyle]="{width: labelWidth}">
            <ti-icon name="staricon" class="red"></ti-icon>
            <span>{{i18n.common_term_task_crate_app_path}}</span>
            <ti-icon [tiTip]="i18n.mission_create.modeAppNotice" class="margin_left" tiTipMaxWidth='370px'
                tiTipPosition="bottom">
                <img src='./assets/img/summary/tooltip.png'>
            </ti-icon>
        </div>
        <div class="analysis-target-item-value">
            <input type="text" tiText [disabled]="modeAppDisable" [placeholder]="i18n.mission_create.modeAppHolder"
                [(ngModel)]="modeApplication" (blur)="missionAppChange($event)" />
            <div class="mission-app-warn" *ngIf="!modeAppValid">{{modeAppWarnMsg}}</div>
            <div class="mission-app-input-tip" *ngIf="isFirstFocusAppPathInput">{{appPathInputTip}}</div>
        </div>
    </div>
    <div class="analysis-target-item">
        <div class="analysis-target-item-label" [ngStyle]="{width: labelWidth}">
            <ti-icon name="staricon" class="opacity"></ti-icon>
            <span>{{i18n.common_term_task_crate_parameters}}</span>
            <ti-icon [tiTip]="i18n.mission_create.modeAppParamsNotice" class="margin_left" tiTipMaxWidth='370px'
                tiTipPosition="bottom">
                <img src='./assets/img/summary/tooltip.png'>
            </ti-icon>
        </div>
        <div class="analysis-target-item-value">
            <textarea tiTextarea [disabled]="modeAppParamsDisable" type="text" class="textarea-params"
                resize="'vertical'" [placeholder]="i18n.mission_create.modeAppParamsHolder" [(ngModel)]="modeAppParams"
                (ngModelChange)="onAppParamChange($event)"></textarea>
        </div>
    </div>
</div>
