<div class="bg" *ngIf="!gone"></div>
<div class="content" [ngClass]="theme$ | async" *ngIf="!gone">
  <img class="incorrect" (click)="close()" src="./assets/img/template/exit.png">
  <div class="modal-container">
    <div class="header">
      <div class="header-title">
        <p style="font-weight: 600;">{{i18n.mission_modal.saveTemplates}}</p>
      </div>
    </div>
    <div class="main">
      <ti-formfield class="tiform">
        <ti-item class="ti-item">
          <span class="ti3-icon ti3-icon-staricon leftTit">{{i18n.mission_modal.templateName + ' : '}}</span>
          <span style='padding-right: 10px;'></span>
          <input type="text" tiText tiRequired style="width: 300px" [(ngModel)]="templateName"
            (ngModelChange)="validateTemplateName($event)" (focus)="ifFocus = true">
          <div class="mission-warn" [ngClass]="{warnShow: (!validName) && ifFocus }">{{templateValid}}</div>
        </ti-item>
      </ti-formfield>
    </div>
  </div>
  <div class="bottom">
    <button tiButton type="button" color="primary" (click)="confirm()"
      [disabled]="!validName">{{i18n.mission_modal.confirm}}</button>
    <button tiButton type="button" style="margin-left: 16px;" (click)="close()">{{i18n.mission_modal.cancle}}</button>
  </div>
</div>
