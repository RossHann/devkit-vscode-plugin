<div class="mem-info" [ngClass]="{'active':memInfo }" (mousedown)=mousedDown($event)>
  <div id="memCircle" style=" height: 80px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" style="transform: rotate(-90deg);">
      <circle cx="40" cy="40" r="40" fill="none" />
      <circle class="baseCircle circleSvg" cx="40" cy="40" r="35" stroke="#b8becc" stroke-width="1" fill="none" />
      <circle class="percentCircle circleSvg" cx="40" cy="40" r="35" stroke-width="4" fill="none" />
    </svg>
  </div>
  <div class="circleContent">
    <div style="color:#fff;margin-bottom:5px;font-size:14px;">{{ free | numFormat:2 }}GB</div>
    <div class="remaining">{{title.title22}}</div>
  </div>
  <div class="alerm-tip" [ngClass]="{enTip: lang === 'en-us'}">
    <p> {{ title.title1 }}
      <span>{{ total | numFormat:2}} GB</span>
    </p>
    <p> {{ title.title2 }}
      <span [ngStyle]="{ color: memInfoData.color }">{{ free | numFormat:2 }} GB</span>
    </p>
    <p> {{title.title3}}
      <span>{{suggestSpace | numFormat:2}} GB</span>
    </p>
    <p style="color: #9ea4b3;">{{ title[tip] }}</p>
  </div>
</div>
