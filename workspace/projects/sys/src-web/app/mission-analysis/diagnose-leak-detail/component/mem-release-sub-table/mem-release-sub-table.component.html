<ti-table
  [(displayedData)]="displayed"
  [srcData]="srcData"
  [columns]="columns"
  class="ti3-table-nest"
>
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of columns" [width]="column.width">
          {{ column.title }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of displayed">
        <td tiOverflow>{{ row.function_name }}</td>
        <td tiOverflow>{{ row.module }}</td>
        <td tiOverflow>{{ row.source || '--' }}</td>
        <td tiOverflow>{{ row.line }}</td>
        <td tiOverflow>{{ row.count }}</td>
        <td style="white-space: normal">
          <ti-actionmenu
            [data]="row"
            [dataToItemsFn]="dataToItemsFn"
            (select)="onSelect($event)"
          >
          </ti-actionmenu>
        </td>
      </tr>
    </tbody>
  </table>
</ti-table>
