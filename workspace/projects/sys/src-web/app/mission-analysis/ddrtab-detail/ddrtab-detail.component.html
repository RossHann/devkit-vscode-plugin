<div id="detail-container" class="custemDetailContainer" [appLoading]="initializing">
  <ti-tabs class="custemTabs tabsWithSplitLine tabsWithUnderline">
    <ti-tab [(active)]="item.active" *ngFor="let item of detailList; let index = index" [disabled]="item.disable" (activeChange)='change()'>
      <ti-tab-header>
        <span>{{item.title}}</span>
      </ti-tab-header>

      <!--懒加载的内容区必须使用ng-template标签包裹，并且加上#tiTabContent的标识-->
      <ng-template #tiTabContent>
      <div class="content-container"
        *ngIf="item.title == i18n.common_term_task_tab_congration && item.disable==false">
        <app-configuration [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName' [status]='status'
          [analysisType]='analysisType' [taskid]='id'></app-configuration>
      </div>
      <div class="content-container"
        *ngIf="item.title == i18n.common_term_task_tab_log && item.disable==false">
        <app-configuration-log [status]='status' [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName'
          [analysisType]='analysisType' [taskid]='id'></app-configuration-log>
      </div>
      <div class="content-container"
        *ngIf="item.title == i18n.common_term_task_tab_summary && item.disable==false">
        <app-ddr-summury [nodeid]='nodeid' [isActive]="item.active " [projectName]='projectName' [taskName]='taskName'
          [analysisType]='analysisType' [taskid]='id' (is1616)="updateIs1616($event)"></app-ddr-summury>
      </div>
      <div class="content-container" tiScroll
        *ngIf="item.title == i18n.ddr.tabCatch && item.disable==false && item.active">
        <app-ddr-catch-detail [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName'
          [analysisType]='analysisType' [isActive]='item.active' [taskid]='id'></app-ddr-catch-detail>
      </div>
      <div class="content-container" tiScroll
        *ngIf="item.title == i18n.ddr.tabDdr && item.disable==false && item.active">
        <app-ddr-ddr-detailil [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName'
          [analysisType]='analysisType' [isActive]='item.active' [taskid]='id'></app-ddr-ddr-detailil>
      </div>
      </ng-template>
    </ti-tab>
  </ti-tabs>
</div>
