<app-mission-modal #numaNodeSwitchDetailsModal>
  <div class="modal-dialog" [style.width.px]="700">
    <div class="modal-title">{{ i18n.sys_res.swtichDetail }}</div>

    <div class="modal-content">
      <ti-table [(displayedData)]="displayed" [srcData]="srcData" [columns]="columns" tiColsResizable class="custemTable">
        <div class="ti3-table-fixed-head">
          <table>
            <thead>
              <tr>
                <th *ngFor="let column of columns; let index = index" tiOverflow [width]="column.width">
                  <ti-cell-text>{{ column.label }}</ti-cell-text>
                  <ti-head-sort *ngIf="column.sortKey" [sortKey]="column.sortKey"></ti-head-sort>
                </th>
              </tr>
            </thead>
          </table>
        </div>
    
        <div class="ti3-table-container ti3-resize-wrapper">
          <table>
            <thead>
              <tr>
                <th *ngFor="let column of columns; let index = index" tiOverflow [width]="column.width"></th>
              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor="let row of displayed; let index = index">
                <td>{{ row.pathSwitch }}</td>
                <td>{{ row.times }}</td>
              </tr>
            </tbody>
          </table>
    
          <!-- 无数据 -->
          <div *ngIf="!displayed.length" class='chen-nodata-td unsetPosition'>
            <img src='./assets/img/projects/nodata.png' />
            <div>{{ i18n.common_term_task_nodata }}</div>
          </div>
        </div>

        <ti-pagination
          [(currentPage)]="pageNo"
          [pageSize]="pageSize"
          [(totalNumber)]="total"
          [type]="'mini'"
        ></ti-pagination>
      </ti-table>
    </div>

    <footer>
      <button tiButton type="button" (click)="numaNodeSwitchDetailsModal.close()">{{ i18n.common_term_operate_close }}</button>
    </footer>
  </div>
</app-mission-modal>
