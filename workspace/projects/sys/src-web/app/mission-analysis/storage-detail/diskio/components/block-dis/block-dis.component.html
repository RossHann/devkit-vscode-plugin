<div class="main_content">
<div class="section_left">
    <div class="type_title" >
        <span tiOverflow style="max-width:105px;">{{titleList[0]}}</span>
        <span  class="arrow-up" [ngClass]="{'down': showDataDetails}" (click)="showDataDetails = !showDataDetails"></span>
    </div>
    <div class="read_title border_bottom"  *ngIf="showDataDetails" ><div class="read_title_inner" tiOverflow>{{titleList[1]}}</div></div>
    <div class="read_title"  *ngIf="showDataDetails"><div class="read_title_inner" tiOverflow>{{titleList[2]}}</div></div>
</div>
<div class="section_right" *ngIf="showDataDetails">
    <div class="select_box">
        <div class="select_title" *ngFor="let dev of devList" [ngClass]="{'active': dev === selectDev}" (click)="selectDev = dev">{{dev}}</div>
    </div>
    <div class="chartBox border_bottom" *ngFor="let readItem of rowDataRead" [ngClass]="{'active': readItem['dev'] === selectDev}">
        <ng-container *ngIf="readItem['dev'] === selectDev">
        <app-normalize-block [rawData] ='readItem' ></app-normalize-block>
    </ng-container></div>
    <div class="chartBox" *ngFor="let writeItem of rowDataWrite"  [ngClass]="{'active': writeItem['dev'] === selectDev,'margin_bottom': type === 'd2c_delay_avg' || type === 'd2c_delay_avg'}">
        <ng-container *ngIf="writeItem['dev'] === selectDev">
        <app-normalize-block [rawData] ='writeItem' *ngIf="writeItem['dev'] === selectDev"></app-normalize-block>
    </ng-container></div>
</div>
</div>
