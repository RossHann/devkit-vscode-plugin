<div class="box" id="extraposition-axis-box">
    <div class="tick-warpper">
        <ng-container *ngFor="let item of tickInfoList">
            <div class="tick" [ngStyle]="{left: item.offset + 'px'}">
                <span class="tick-up"></span>
                <span class="tick-text">{{item.value}}</span>
                <span class="tick-down"></span>
            </div>
        </ng-container>
    </div>
    <div class="vernier-warpper">
        <div class="vernier" id="extraposition-axis-hotspot">
            <span class="vernier-left vernier-being" id="extraposition-axis-vernier-left"></span>
            <span class="vernier-right vernier-being" id="extraposition-axis-vernier-right"></span>
        </div>
    </div>
</div>
