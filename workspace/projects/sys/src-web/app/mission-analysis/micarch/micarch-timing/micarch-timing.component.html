<div class="timing_contain" [appLoading]="obtainingMicarchData">
  <!-- 外源坐标 -->
  <div class="extraposition-axis">
    <app-extraposition-axis [hidden]="isIE" [option]="extrapositionOption" [hotspotDomain]="timingChartHotDomain"
      (axisTransform)="onExtraAxisTransform($event)"></app-extraposition-axis>
  </div>

  <div class="title_bar" style="display:flex;justify-content: space-between;">
    <div class="left_select" style="display:flex;">
      <span class="select-item">
        <ti-select style="width: 180px;margin-right: 40px;" [multiple]="false" [options]="typeOptions"
          [searchable]="false" [(ngModel)]="typeSelected" (ngModelChange)="typeChange($event)" id="myselect1">
        </ti-select>
      </span>
      <span class="select-item" id="select">
        <ti-select style="width: 180px;" [multiple]="true" [options]="cpuNumsOption" [searchable]="true"
          [(ngModel)]="cpuSelected" (ngModelChange)="cpuChange($event)" id="myselect2"> </ti-select>
      </span>
    </div>
  </div>
  <!-- 时序表 -- [appNoData]="!obtainingMicarchData && noDataShow"-->
  <div class="timing_table">
    <app-timing-normalized *ngIf="obtainingMicarchData || !noDataShow" [data]="timingData" [hotspotDomain]="timingChartHotDomain" (timingTransform)="onTimingTransform($event)"></app-timing-normalized>
    <div *ngIf="!obtainingMicarchData && noDataShow" class='chen-nodata-td unsetPosition'>
      <img src='./assets/img/projects/nodata.png' />
      <div>{{ i18n.common_term_task_nodata2 }}</div>
    </div>
  </div>
</div>
