<ng-template #netCardTip let-context="context">
<div style="width: 450px;">
    <p style="font-size: 18px;color: #2a2f35;margin-bottom: 20px;">{{ i18n.sys_cof.sum.network }}</p>
    <ng-container *ngFor="let element of context.tipsArr">
        <div style='display:flex;min-height:22px;line-height:22px;font-size:14px;color:#616161;margin-top:5px'>
            <div style="flex:1;display:flex">
                <span style="min-width:130px;margin-right:10px;">{{ element.title }}</span>
                <span style="color:#222;">{{ element.data }}</span>
            </div>
        </div>
    </ng-container>
</div>
</ng-template>

<ng-template #newPortTip let-context="context">
<div style="width: 350px;">
    <p style="font-size: 18px;color: #2a2f35;margin-bottom: 20px;">{{ i18n.sys_summary.cpupackage_tabel.network_port }}
    </p>
    <ng-container *ngFor="let element of context.tipsArr">
        <div
            style="display:flex;height:36px;line-height:36px;font-size:14px;color:#616161;justify-content: space-between">
            <div style="flex:1;margin-right:24px;display:flex">
                <span style="width:63px;margin-right:10px;"> {{ element.title1 }}</span>
                <span style="width:107px;color:#222;"> {{ element.data1 }}</span>
            </div>
            <div style="flex:1;display:flex">
                <span style="width:63px;margin-right:10px;"> {{ element.title2 }}</span>
                <span style="width:107px;color:#222;"> {{ element.data2 }}</span>
            </div>
        </div>
    </ng-container>
</div>
</ng-template>
