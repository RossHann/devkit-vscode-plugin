<div class="cpu-detail" >
    <div class="cpu-usage" *ngIf="diskShow">
        <span class="box-title" style="position: relative;display: block">{{i18n.sys.titles.diskBlock}}

        </span>
        <div class="table-box" [appLoading]='diskLoading'>
          <div *ngIf="diskEchartData.length>0">
            <div *ngFor="let item of diskEchartData" >
             <app-tables #disk [timeLine]='timeLine' (loading)="diskLoading = false" [datas]='item'  (dataZoom)='dataZoom($event)' (echartsInstOut)='echartsInstOut($event)'></app-tables>
            </div>
          </div>
             <div class="nodata" *ngIf="diskEchartData.length==0 && !diskLoading">
                    <img style='width:15%;display:block' src='./assets/img/projects/nodata.png' />
                    <div style="font-size: 1rem">{{i18n.common_term_task_nodata}}</div>
                </div>
        </div>
    </div>
</div>
