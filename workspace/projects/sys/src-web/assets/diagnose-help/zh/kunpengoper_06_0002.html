<h1 class="topictitle1">重启鲲鹏性能分析工具</h1>
<div id="body8662426"><ol id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_ol57395155819"><li id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_zh-cn_topic_0213059761_li12443155544119"><span>使用SSH远程登录工具，进入Linux操作系统命令行界面。</span></li><li id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_zh-cn_topic_0197553145_li0912172713399"><span>执行如下命令启动<span id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_ph7816449141816">鲲鹏性能分析工具</span>（“/opt/hyper_tuner”为工具安装目录，请根据实际情况替换）。</span><p><p id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_zh-cn_topic_0197553145_p2610235185515"><strong id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_zh-cn_topic_0197553145_b1610193575517">cd </strong><em id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_i193016431416">/opt/hyper_tuner</em></p>
<p id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_zh-cn_topic_0197553145_p196101735155515"><strong id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_zh-cn_topic_0197553145_b18610173585517">./service.sh restart</strong></p>
<div class="note" id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_note954263411282"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_p7880185511276">如果是在Docker容器中安装的<span id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_ph594595017181">鲲鹏性能分析工具</span>，执行如下命令：</p>
<p id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_p14535165017281"><strong id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_b14873550152814">cd </strong><em id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_i18873250162813">/opt/hyper_tuner</em></p>
<p id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_p1516123517289"><strong id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_zh-cn_topic_0197553145_b16594463412">./service.sh restart</strong><strong id="kunpengoper_06_0002__zh-cn_topic_0000001163108947_zh-cn_topic_0239425639_b11647195216427"> -t docker</strong></p>
</div></div>
</p></li></ol>
</div>
