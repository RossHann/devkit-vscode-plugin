<h1 class="topictitle1">磁盘空间已满，需要手动清理</h1>
<div id="body8662426"><div class="section" id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_zh-cn_topic_0220116450_section13779133512387"><h4 class="sectiontitle">现象描述</h4><p id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_zh-cn_topic_0220116450_p08780389510">工具界面提示存储空间不足，需要手动清理。</p>
</div>
<div class="section" id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_zh-cn_topic_0220116450_section1439194518389"><h4 class="sectiontitle">可能原因</h4><p id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_p2023860164312">工作空间/磁盘空间需要手动清理。</p>
</div>
<div class="section" id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_section692115811487"><h4 class="sectiontitle">处理步骤</h4><ol id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_ol8693162631918"><li id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_li1676732516217"><span>根据页面的提示信息，参照“附录 &gt; 错误码”章节进行对应操作。</span></li><li id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_li5316112373818"><span>若节点提示空间不足，根据节点IP结合下图判断节点类型。</span><p><p id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_p1047712933817">执行工具安装时部署的节点一般位于<a href="#kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_fig2034053191915">图列表</a>中的第一个，且不存在端口、用户名、安装路径参数。通过节点管理功能部署的远端节点则存在上述信息。</p>
<div class="fignone" id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_fig2034053191915"><a name="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_fig2034053191915"></a><a name="zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_fig2034053191915"></a><span class="figcap"><b>图1 </b>节点列表</span><br><span><img id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_image17687142215331" src="zh-cn_image_0000001153799608.png"></span></div>
</p></li><li id="kunpengfaq_06_0013__zh-cn_topic_0000001163062283_zh-cn_topic_0306922091_li521713246323"><span>根据节点类型，参照“附录 &gt; 错误码”章节进行对应操作。</span></li></ol>
</div>
