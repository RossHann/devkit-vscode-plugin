<h1 class="topictitle1">欢迎使用<span id="ph1625710835310">系统诊断</span>联机帮助</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001145148051__zh-cn_topic_0253410794_p157451151181317"><span id="ZH-CN_TOPIC_0000001145148051__ph145271934105317">系统诊断</span>是<span id="ZH-CN_TOPIC_0000001145148051__zh-cn_topic_0253410794_ph207457513134">鲲鹏性能分析工具</span>的子工具。</p>
<p id="ZH-CN_TOPIC_0000001145148051__zh-cn_topic_0253410794_zh-cn_topic_0188773925_p1422074815444"><span id="ZH-CN_TOPIC_0000001145148051__ph20425193110363">系统诊断</span>是针对基于鲲鹏的服务器的性能分析工具，提供内存泄漏诊断（包括内存未释放和异常释放）、内存异常访问诊断、内存消耗信息分析展示、OOM诊断能力，帮助用户识别出源代码中内存使用的问题点，提升程序的可靠性。</p>
<p id="ZH-CN_TOPIC_0000001145148051__zh-cn_topic_0253410794_p1666119102019">本联机帮助为您提供在使用<span id="ZH-CN_TOPIC_0000001145148051__ph1743172844015">系统诊断</span>进行性能分析时的操作方法以及需要注意的事项。</p>
