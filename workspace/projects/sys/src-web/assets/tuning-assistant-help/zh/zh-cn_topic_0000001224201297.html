<div id="body1591786100925"><p id="ZH-CN_TOPIC_0000001224201297__p157451151181317"><span id="ZH-CN_TOPIC_0000001224201297__ph1078817911315">调优助手</span>是<span id="ZH-CN_TOPIC_0000001224201297__ph207457513134">鲲鹏性能分析工具</span>的子工具。</p>
<p id="ZH-CN_TOPIC_0000001224201297__zh-cn_topic_0188773925_p1422074815444"><span id="ZH-CN_TOPIC_0000001224201297__ph494016411642">调优助手</span>是针对基于鲲鹏的服务器的调优工具，能系统化组织性能指标，引导用户分析性能瓶颈，实现快速调优。</p>
<p id="ZH-CN_TOPIC_0000001224201297__p1666119102019">本联机帮助为您提供在使用<span id="ZH-CN_TOPIC_0000001224201297__ph478814221356">调优助手</span>进行调优时的操作方法以及需要注意的事项。</p>
