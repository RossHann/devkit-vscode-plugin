<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001224122743"></a><a name="ZH-CN_TOPIC_0000001224122743"></a>

<h1 class="topictitle1">UVP虚拟机环境热点函数性能分析/资源调度分析/微架构分析任务执行失败</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_zh-cn_topic_0220292241_section13779133512387"><h4 class="sectiontitle">现象描述</h4><p id="ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_p15674201915107">UVP虚拟机环境热点函数性能分析/资源调度分析/微架构分析任务执行失败，并提示“sudo -n perf record -o <em id="ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_i5670204331218">xxx</em> failed”的错误，如<a href="#ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_fig162722369137">图1</a>所示。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_fig162722369137"><a name="ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_fig162722369137"></a><a name="zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_fig162722369137"></a><span class="figcap"><b>图1 </b>分析任务执行失败</span><br><span><img id="ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_image4283236282" src="zh-cn_image_0000001223882993.png"></span></div>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_zh-cn_topic_0220292241_section1439194518389"><h4 class="sectiontitle">可能原因</h4><p id="ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_p97081112141010">UVP虚拟机环境的配置文件中pmu设置为off。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_section65722055101613"><h4 class="sectiontitle">处理步骤</h4><p id="ZH-CN_TOPIC_0000001224122743__zh-cn_topic_0000001163022247_zh-cn_topic_0266705488_p971310310179">将UVP虚拟机环境的配置文件中pmu设置为on（如果配置文件没有设置pmu，默认为开启状态）。</p>
</div>
</div>
