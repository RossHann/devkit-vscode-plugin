<h1 class="topictitle1">系统资源调度分析任务（Attach to Process类型）执行失败</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001224361239__zh-cn_topic_0000001163022245_zh-cn_topic_0228009033_zh-cn_topic_0220292241_section13779133512387"><h4 class="sectiontitle">现象描述</h4><p id="ZH-CN_TOPIC_0000001224361239__zh-cn_topic_0000001163022245_zh-cn_topic_0228009033_zh-cn_topic_0220292241_p0186205916575">当创建系统资源调度分析任务时，任务类型选择“Attach to Process”，同时PID选择操作系统进程ID，任务会执行失败。打开采集日志页面，数据分析日志中出现如下错误信息：</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001224361239__zh-cn_topic_0000001163022245_zh-cn_topic_0228009033_fig1635117295168"><span class="figcap"><b>图1 </b>错误信息</span><br><span><img id="ZH-CN_TOPIC_0000001224361239__zh-cn_topic_0000001163022245_zh-cn_topic_0228009033_zh-cn_topic_0220292241_image6687615105812" src="zh-cn_image_0000001224361465.png"></span></div>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001224361239__zh-cn_topic_0000001163022245_zh-cn_topic_0228009033_zh-cn_topic_0220292241_section1439194518389"><h4 class="sectiontitle">可能原因</h4><p id="ZH-CN_TOPIC_0000001224361239__zh-cn_topic_0000001163022245_zh-cn_topic_0228009033_zh-cn_topic_0220292241_p2396145717">Linux内核低于V4.15-rc1时，系统资源调度分析存在采集不到数据的情况，任务执行失败。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001224361239__zh-cn_topic_0000001163022245_zh-cn_topic_0228009033_zh-cn_topic_0220292241_section126261051153814"><h4 class="sectiontitle">处理步骤</h4><p id="ZH-CN_TOPIC_0000001224361239__zh-cn_topic_0000001163022245_zh-cn_topic_0228009033_zh-cn_topic_0220292241_p209454538587">建议将内核升级到V4.15-rc1。</p>
</div>
</div>
