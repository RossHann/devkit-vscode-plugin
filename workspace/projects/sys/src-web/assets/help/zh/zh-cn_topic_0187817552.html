<h1 class="topictitle1">欢迎使用<span id="ph1359340104618">系统性能分析</span>联机帮助</h1>
<div id="body1591786100925"><p id="zh-cn_topic_0187817552__p157451151181317"><span id="zh-cn_topic_0187817552__ph97441151151318">系统性能分析</span>是<span id="zh-cn_topic_0187817552__ph207457513134">鲲鹏性能分析工具</span>的子工具。</p>
<p id="zh-cn_topic_0187817552__zh-cn_topic_0188773925_p1422074815444"><span id="zh-cn_topic_0187817552__ph12841165331318">系统性能分析</span>是针对基于鲲鹏的服务器的性能分析工具，能收集服务器的处理器硬件、操作系统、进程/线程、函数等各层次的性能数据，分析出系统性能指标，定位到系统瓶颈点及热点函数，给出优化建议。该工具可以辅助用户快速定位和处理软件性能问题。</p>
<p id="zh-cn_topic_0187817552__p1666119102019">本联机帮助为您提供在使用<span id="zh-cn_topic_0187817552__ph5886533145616">系统性能分析</span>进行性能分析时的操作方法以及需要注意的事项。</p>
