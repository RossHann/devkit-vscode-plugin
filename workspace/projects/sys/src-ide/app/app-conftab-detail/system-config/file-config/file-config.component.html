<div class="download" style="position: absolute; right:5vw;top:20px;z-index: 99;">
  <a style="display: block;margin-bottom:5px;" (click)="downloadCsv()"
    [title]="i18n.sys_cof.sum.download_csv">
    <img src="./assets/img/download.svg" alt="" />
  </a>
</div>

<div class="system-content">
  <div class="system-item">
    <h1 class="system-content-title">{{i18n.sys_cof.sum.file_system_msg}}</h1>
    <table class="system-content-table" style="margin-top: 46px;">
      <thead>
        <tr class="system-titlebar">
          <th tiOverflow tiTipPosition='left' *ngFor="let column of columns ;index as i"
            [ngClass]="{'system-line': i!=0}"> <span>{{column.title}}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list" class="system-word">
          <td tiOverflow tiTipPosition='left'>{{item.name}}</td>
          <td tiOverflow tiTipPosition='left'>{{item.type}}</td>
          <td tiOverflow tiTipPosition='left'>{{item.mountDot}}</td>
          <td tiOverflow tiTipPosition='left'>{{item.mountInfo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
