<div class="cpu-topology">
  <div class="background1"></div>
  <div class="background2"></div>
  <div class="picture" [appDragBox]="opreationBox" [appZoomBox]="opreationBox" #zoomBox="zoomBox" #dragBox="dragBox" #opreationBox>
    <title>{{ currCpuName }}</title>
    <div class="tree" #treeHost></div>
  </div>

  <div class="right-thumbnail-list">
    <div *ngFor="let thumbnail of thumbnailList" class="thumbnail" [ngClass]="{'active': thumbnail.cpu === currCpuName}"
      (click)="onCpuTopologySwitch(thumbnail)">
      <span class="label">{{ thumbnail.cpu }}</span>
      <div [innerHTML]="treeD3[thumbnail.cpu]?.thumbnailSrc"></div>
    </div>
  </div>
  <div class="right-zoom">
    <span (click)="zoomBox.zoomUp()">
      <ti-icon name="add"></ti-icon>
    </span>
    <div class="divider"></div>
    <span (click)="zoomBox.zoomDown()">
      <ti-icon name="reduce"></ti-icon>
    </span>
  </div>
</div>
