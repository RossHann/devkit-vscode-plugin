<div class="download" style="position: absolute; right:5vw;top:20px;z-index: 99;"> 
        <a style="display: block;margin-bottom:5px;"
                 (click)="downloadCsv()" [title]="i18n.sys_cof.sum.download_csv">
              <img src="./assets/img/download.svg"  alt="" />
             </a> 
     </div>
     
<div class="virtual-box">
    <div class="virtual_section">
    <span class="virtual_title">{{items[0].title}}</span>
    <span class="virtual_content">{{items[0].data || '--'}}</span>
</div>
<div class="virtual_section">
    <span class="virtual_title">{{items[1].title}}</span>
    <span class="virtual_content">{{items[1].data || '--'}}</span>
</div> 
<div class="virtual_section">
    <span class="virtual_title">{{items[2].title}}</span>
    <div class="kvm_info">
         <div class="virtual_content config" *ngFor="let item of items[2].data;let index = index" (click) = showDialog(index,item) ><img src="./assets/img/summary/virtual_machine.svg" alt="" *ngIf="item">{{item.slice(13)}}</div>
    </div>
   
</div>

<app-modal-numa #mask4>
  
    <div class="modal-dialog" style="width:660px;overflow: hidden;">
            <main>
            <span class="create-title">{{kvmInfo.title}}</span>
            <div class="title-border"></div>
            <div class="kvm-box">
                 <p class="kvm_content" *ngFor="let kvm of kvmInfo.content"> {{kvm}}</p>
            </div>
          
            <footer>
                   
                    <button tiButton type="button" (click)="mask4.close()"> {{i18n.common_term_operate_close}} </button>
                </footer>
            </main>
        </div>
</app-modal-numa>
</div>
