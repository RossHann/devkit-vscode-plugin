<div class="icon-box">
    <div (mouseenter)="mouseEnterChange('chart')" (mouseleave)="mouseLeaveChange('chart')"
        (click)="mouseClickChange('chart')">
        <img [src]="sanitizer.bypassSecurityTrustResourceUrl(imgObj.chart.url)" style="margin-right: 1px;">
    </div>
    <div (mouseenter)="mouseEnterChange('table')" (mouseleave)="mouseLeaveChange('table')"
        (click)="mouseClickChange('table')">
        <img [src]="sanitizer.bypassSecurityTrustResourceUrl(imgObj.table.url)">
    </div>
</div>
