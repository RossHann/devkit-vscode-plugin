<div class="topdata-container">
    <div class="topdata-content" *ngIf="(fileList.length) else noTopData">
        <div class="left">
            <div *ngFor="let file of fileList; index as index"
                [ngClass]="['fileItem', index === fileIndex ? 'active' : '']" (mouseenter)="file.isHover = true"
                (mouseleave)="file.isHover = false" (click)="fileChange(index)">
                <img *ngIf="index === fileIndex" src="./assets/img/summary/file-selected-icon.svg" alt="">
                <img *ngIf="index !== fileIndex" src="./assets/img/summary/file-icon.svg" alt="">
                <span class="info">{{ file.text }}</span>
            </div>
        </div>

        <div class="right">
            <div class="title codeLine">
                <pre class="index">{{ '' | padStart : fileData.indexBits : ' ' }}</pre>
                <pre class="text">{{ fileData.title }}</pre>
            </div>

            <div class="content">
                <div *ngFor="let item of fileData.totalContent" class="codeLine">
                    <pre class="index">{{ item.index | padStart : fileData.indexBits : ' ' }}</pre>
                    <pre class="text">{{ item.text }}</pre>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noTopData>
        <app-default-page [scene]="'noData'" [text]="i18n.common_term_task_nodata2" [height]="'80vh'"
            [bgColor]="'#1e1e1e'">
        </app-default-page>
    </ng-template>
</div>
