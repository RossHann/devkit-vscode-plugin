<div class="tableBox">
    <p class="tableTitle">{{i18n.sys_cof.sum.mem_info.mem_list}}</p>
    <ti-table [(displayedData)]="DIMMListDisplayData" [srcData]="DIMMListContentData" [columns]="DIMMListTitle">
        <table>
            <thead>
                <tr>
                    <th tiOverflow *ngFor="let column of DIMMListTitle;index as i" width="{{column.width}}">
                        <span [ngClass]="{'tableFirstData': i == 0}">{{column.title}}</span>
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="!ifDIMMList">
                <tr *ngFor="let row of DIMMListDisplayData;">
                    <td tiOverflow> <span class="tableFirstData">{{row.position}}</span> </td>
                    <td tiOverflow>{{row.capacity}}</td>
                    <td tiOverflow>{{row.max}}</td>
                    <td tiOverflow>{{row.configRate}}</td>
                    <td tiOverflow>{{row.type}}</td>
                </tr>
            </tbody>
            <tbody *ngIf="ifDIMMList">
                <tr class="ti3-table-nodata-simple">
                    <td tiColspan>
                        <img *ngIf="currTheme == ColorTheme.Dark" style='width:10%;'
                            src='./assets/img/projects/nodata-dark.png' />
                        <img *ngIf="currTheme == ColorTheme.Light" style='width:10%;'
                            src='./assets/img/projects/nodata-light.png' />
                        <div style="font-size: 1rem">{{DIMMList}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <ti-pagination autoHide="true" [(currentPage)]="DIMMCurrentPage" style="padding-left: 10px;"
            [pageSize]="DIMMPageSize" [(totalNumber)]="DIMMTotalNumber">
        </ti-pagination>
    </ti-table>
</div>
