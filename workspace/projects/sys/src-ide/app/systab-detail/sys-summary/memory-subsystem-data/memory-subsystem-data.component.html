<div class="box">
    <div class="box-title" (click)='toggle.memorySystem=!toggle.memorySystem'>
        <img *ngIf="currTheme == ColorTheme.Dark" src="./assets/img/summary/row_dark.svg" class='title-icon'
            [ngClass]="{active: toggle.memorySystem}">
        <img *ngIf="currTheme == ColorTheme.Light" src="./assets/img/summary/row.png" class='title-icon'
            [ngClass]="{active: toggle.memorySystem}">
        {{i18n.sys_summary.mem_subsystem_text}}
        <div class="titleDetail">
            <div tiOverflow *ngFor="let item of titleDetail">{{item.title}}:
                <span>{{item.data}}</span></div>
        </div>
    </div>
    <div class="box-content" [ngClass]="{active: toggle.memorySystem}">
        <!-- DIMM -->
        <div class="box">
            <div class="box-title" (click)='toggle.DIMMList=!toggle.DIMMList'>
                <img *ngIf="currTheme == ColorTheme.Dark" src="./assets/img/summary/row_dark.svg" class='title-icon'
                    [ngClass]="{active: toggle.DIMMList}">
                <img *ngIf="currTheme == ColorTheme.Light" src="./assets/img/summary/row.png" class='title-icon'
                    [ngClass]="{active: toggle.DIMMList}">
                {{i18n.sys_cof.sum.mem_info.mem_list}}
            </div>
            <div class="box-content" [ngClass]="{active: toggle.DIMMList}">
                <ti-table [(displayedData)]="DIMMListDisplayData" [srcData]="DIMMListContentData"
                    [columns]="DIMMListTitle">
                    <table>
                        <thead>
                            <tr>
                                <th tiOverflow *ngFor="let column of DIMMListTitle;index as i" width="{{column.width}}">
                                    <span [ngClass]="{'tableFirstData': i == 0}">{{column.title}}</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="!ifDIMMList">
                            <tr *ngFor="let row of DIMMListDisplayData;">
                                <td tiOverflow><span class="tableFirstData">{{row.position}}</span></td>
                                <td tiOverflow>{{row.capacity}}</td>
                                <td tiOverflow>{{row.max}}</td>
                                <td tiOverflow>{{row.configRate}}</td>
                                <td tiOverflow>{{row.type}}</td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="ifDIMMList">
                            <tr class="ti3-table-nodata-simple">
                                <td tiColspan>
                                    <img *ngIf="currTheme == ColorTheme.Dark" style='width:10%;' src='./assets/img/projects/nodata-dark.png' />
                                    <img *ngIf="currTheme == ColorTheme.Light" style='width:10%;' src='./assets/img/projects/nodata-light.png' />
                                    <div style="font-size: 1rem">{{DIMMList}}</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ti-pagination *ngIf="DIMMTotalNumber > 10" [(currentPage)]="DIMMCurrentPage"
                        style="padding-left: 10px;" [pageSize]="DIMMPageSize" [(totalNumber)]="DIMMTotalNumber">
                    </ti-pagination>
                </ti-table>
            </div>
        </div>
    </div>
</div>
