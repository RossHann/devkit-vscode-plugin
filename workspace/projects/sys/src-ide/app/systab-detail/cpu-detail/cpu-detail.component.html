<div class="cpu-detail">
    <div class="cpu-usage" *ngIf="UtilizationShow">
        <span class="box-title-set" style="position: relative;display: block">{{i18n.sys.titles.cpuUsage}}
            <div class="download" style=" width:0;overflow:hidden; right:5vw;top:1px;z-index: 99;display: none;">
                <a style="display: block;margin-bottom:5px;" (click)="downloadCsv1()"
                    [title]="i18n.sys_cof.sum.download_csv">
                    <img src="./assets/img/download.svg" alt="" />
                </a>
            </div>
        </span>
        <div class="table-box">
            <div *ngIf="cpuEchartData.length>0">
                <div *ngFor="let item of cpuEchartData">
                    <app-tables #cpuUsage [timeLine]='timeLine' [datas]='item' [isHave]="'cpu'"
                        (dataZoom)='dataZoom($event)' (echartsInstOut)='echartsInstOut($event)'></app-tables>
                </div>
            </div>
            <app-loading *ngIf="showLoading" [size]="'min'"></app-loading>
            <app-default-page *ngIf="!cpuData&&!showLoading" [scene]="'noData'" [text]="i18n.common_term_task_nodata">
            </app-default-page>
        </div>

    </div>

    <div class="cpu-usage" *ngIf="averageShow">
        <span class="box-title-set" style="position: relative;display: block">{{i18n.sys.titles.avgLoad}}
            <div class="download" style=" width:0;overflow:hidden; right:5vw;top:1px;z-index: 99;display: none;">
                <a style="display: block;margin-bottom:5px;" (click)="downloadCsv2()"
                    [title]="i18n.sys_cof.sum.download_csv">
                    <img src="./assets/img/download.svg" alt="" />
                </a>
            </div>
        </span>
        <div class="table-box">
            <div *ngIf="averageEchartData.length>0">
                <div *ngFor="let item of averageEchartData">
                    <app-tables #cpuAverage [timeLine]='timeLine' [datas]='item' (dataZoom)='dataZoom($event)'
                        (echartsInstOut)='echartsInstOut($event)'></app-tables>
                </div>
            </div>
            <app-loading *ngIf="showLoading" [size]="'min'"></app-loading>
            <app-default-page *ngIf="!averageData&&!showLoading" [scene]="'noData'"
                [text]="i18n.common_term_task_nodata">
            </app-default-page>
        </div>
    </div>
</div>
