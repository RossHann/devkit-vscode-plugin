<div class="selectedTasks" [ngClass]="{'active': isExpand}">
    <span class="label">{{ label }}{{ i18n.common_term_colon }}</span>
    <div class="tagBox" [ngClass]="{'active': isExpand}">
        <ti-tag *ngFor="let item of selected" (delete)="deleteTask(item)">{{item.label}}</ti-tag>
    </div>
    <img name="more" class="filerIcon" (click)="isExpand = true" [ngClass]="{'active': isExpand}"
        *ngIf="!isExpand && selected.length > 6" [src]="sanitizer.bypassSecurityTrustResourceUrl(moreSrc)" />
    <img class="close-box" (click)="closeBox()" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()" *ngIf="isExpand"
        [src]="sanitizer.bypassSecurityTrustResourceUrl(filterSrc)" />
</div>
