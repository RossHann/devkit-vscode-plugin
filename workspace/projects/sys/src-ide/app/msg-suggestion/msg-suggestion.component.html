<div class="msg-content">
    <div class="msg-header" *ngIf="showHeader" (click)='msgHeaderClick()'>
        <img *ngIf="currTheme == 1" src="./assets/img/summary/row_dark.svg" class='title-icon imgPosition'
            [ngClass]="{active: toggleFlag}">
        <img *ngIf="currTheme == 2" src="./assets/img/summary/row.svg" class='title-icon imgPosition'
            [ngClass]="{active: toggleFlag}">
        <span>{{ i18n.optimization }}</span>
    </div>
    <div class="msg-main" *ngIf="!suggestMsg.length">
        <div class="msg-title">
            <img *ngIf="!isIntellij" src="./assets/img/summary/no-msg-dark.svg" class="msg-title-icon">
            <img *ngIf="isIntellij" src="./assets/img/summary/msg-title-icon-dark-intellij.svg" class="msg-title-icon">
            <div class="des">
                <span>{{ i18n.optimization_no_msg }}</span>
            </div>
        </div>
    </div>
    <div class="msg-main" *ngFor="let item of suggestMsg; index as i">
        <div class="msg-title" (click)="msgClick(i)">
            <img *ngIf="currTheme == 1 && !isIntellij" src="./assets/img/summary/msg-title-icon-dark.svg" class="msg-title-icon">
            <img *ngIf="currTheme == 1 && isIntellij" src="./assets/img/summary/msg-title-icon-dark-intellij.svg" class="msg-title-icon">
            <img *ngIf="currTheme == 2" src="./assets/img/summary/msg-title-icon.png" class="msg-title-icon">
            <div class="des">
                <span>{{ item.title }}</span>
            </div>
            <img *ngIf="currTheme == 1" src="./assets/img/summary/arrow-icon1.png" class="arrow-icon"
                [ngStyle]="{'transform': suggestMsg[i].isShow ? 'rotate(180deg)' : 'rotate(0deg)'}">
            <img *ngIf="currTheme == 2" src="./assets/img/summary/arrow-icon1-dark.svg" class="arrow-icon" alt="">
        </div>
        <div id="msgbody" class="msg-body" *ngIf="suggestMsg[i].isShow" [innerHTML]="item.msgbody"></div>
    </div>
</div>
