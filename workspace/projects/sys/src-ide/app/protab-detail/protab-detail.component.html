<div id="detail-container">
    <ti-tabs [ngClass]="{createTab: status=='Created'}">
        <ti-tab [(active)]="item.active" *ngFor="let item of detailList; let index = index" [disabled]="item.disable">
            <ti-tab-header>
                <span [ngClass]="{createClass: status=='Created'}">{{item.title}}</span>
            </ti-tab-header>
            <!--懒加载的内容区必须使用ng-template标签包裹，并且加上#tiTabContent的标识-->
            <ng-template #tiTabContent>
                <div class="content-container"
                    *ngIf="item.title == i18n.common_term_task_tab_congration && item.disable==false"
                    [ngClass]="{showDetail: item.active}">
                    <app-configuration [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName'
                        [analysisType]='analysisType' [taskid]='id'></app-configuration>
                </div>
                <div class="content-container" [ngClass]="{showDetail: item.active}"
                    *ngIf="item.title == i18n.common_term_task_tab_log && item.disable==false">
                    <app-configuration-log [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName'
                        [analysisType]='analysisType' [status]='status' [taskid]='id'></app-configuration-log>
                </div>
                <div class="content-container" [ngClass]="{showDetail: item.active}"
                    *ngIf="item.title == i18n.common_term_task_tab_summary && item.disable==false">
                    <app-pro-summury [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName'
                        [analysisType]='analysisType' [isActive]="item.active" [taskid]='id'></app-pro-summury>
                </div>
                <div class="content-container " [ngClass]="{showDetail: item.active}"
                    *ngIf="item.title == i18n.sys.cpu && item.disable==false">
                    <app-pro-cpu [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName'
                        [analysisType]='analysisType' [taskid]='id' [devType]="'cpu'"></app-pro-cpu>
                </div>
                <div class="content-container" [ngClass]="{showDetail: item.active}"
                    *ngIf="item.title == i18n.sys.mem && item.disable==false">
                    <app-pro-cpu [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName'
                        [analysisType]='analysisType' [taskid]='id' [devType]="'mem'"></app-pro-cpu>
                </div>
                <div class="content-container" [ngClass]="{showDetail: item.active}"
                    *ngIf="item.title == i18n.process.disk && item.disable==false">
                    <app-pro-cpu [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName'
                        [analysisType]='analysisType' [taskid]='id' [devType]="'disk'"></app-pro-cpu>
                </div>
                <div class="content-container" [ngClass]="{showDetail: item.active}"
                    *ngIf="item.title == i18n.process.context && item.disable==false">
                    <app-pro-cpu [nodeid]='nodeid' [projectName]='projectName' [taskName]='taskName'
                        [analysisType]='analysisType' [taskid]='id' [devType]="'context'"></app-pro-cpu>
                </div>
            </ng-template>
        </ti-tab>
    </ti-tabs>

    <div *ngIf="showLoading" class="loading">
        <app-loading [height]="'100%'" [size]="'max'"></app-loading>
    </div>
</div>
