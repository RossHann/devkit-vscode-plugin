<!-- 建议反馈图标 -->
<ng-container>
    <div class="advice-tip">
        <ng-template #suggestTip>
            <div>
                <p class="suggestSate" [innerHtml]="getSuggestTip()"></p>
            </div>
        </ng-template>
        <div class="img-icon" #draggable>
            <hy-theme-content>
                <img light
                    [src]="hoverAdvice==='advice'?'./assets/img/home1/advice-feedback.svg':'./assets/img/home1/advice-feedback.svg'"
                    [tiTip]="i18n.common_advice_feedback" tiTipPosition='left' (mouseenter)="onHoverSuggest('advice')"
                    (mouseleave)="onHoverSuggest('')" class="iconImg" />
                <img dark
                    [src]="hoverAdvice==='advice'?'./assets/img/home1/advice-feedback-dark.svg':'./assets/img/home1/advice-feedback-dark.svg'"
                    [tiTip]="i18n.common_advice_feedback" tiTipPosition='left' (mouseenter)="onHoverSuggest('advice')"
                    (mouseleave)="onHoverSuggest('')" class="iconImg" />
            </hy-theme-content>
        </div>
    </div>
</ng-container>
