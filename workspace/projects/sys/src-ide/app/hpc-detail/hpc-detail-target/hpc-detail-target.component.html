<div class="hpc-detail-target">
  <div class="mb32">
    <app-ram-and-instruction [nodeId]='nodeId' [taskId]='taskId'></app-ram-and-instruction>
  </div>
  <app-hpc-top-down *ngIf="hpcPreset !== hpcPresetType.InstrucMix" [nodeId]='nodeId' [projectName]='projectName'
    [taskName]='taskName' [analysisType]='analysisType' [taskId]='taskId'>
  </app-hpc-top-down>
  <div *ngIf="analysisTarget === 'Launch Application' && !targetHpcInfo?.data?.mpi_status" class="mb32">
    <app-hpc-open-mp [nodeId]='nodeId' [taskId]='taskId'>
    </app-hpc-open-mp>
  </div>
  <div *ngIf="targetHpcInfo?.data?.mpi_status" class="mb32">
    <app-hpc-mpi-com [nodeId]='nodeId' [projectName]='projectName' [taskName]='taskName' [taskId]='taskId'>
    </app-hpc-mpi-com>
  </div>
  <app-hpc-pmu [nodeId]='nodeId' [taskId]='taskId'></app-hpc-pmu>
</div>
