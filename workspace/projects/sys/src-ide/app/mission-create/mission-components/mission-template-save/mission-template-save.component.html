<div class="bg" (click)="close()" *ngIf="!gone"></div>
<div class="content" *ngIf="!gone">
    <span (click)="close()" class="tip-close">
        <img class="incorrect" src="./assets/img/header/close_icon.svg" />
        <img class="incorrect" src="./assets/img/header/close_icon_hover.svg">
    </span>
    <div class="body-wrapper">
        <div class="header" [ngClass]="{ english: language === 'en' }">
            <div class="header-title">
                <p>{{i18n.mission_modal.saveTemplates}}</p>
            </div>
        </div>
        <div class="main">
            <ti-formfield class="tiform">
                <ti-item class="ti-item">
                    <span class="ti3-icon ti3-icon-staricon leftTit">{{i18n.mission_modal.templateName}}</span>
                    <span style='padding-right: 10px;'></span>
                    <input type="text" class='input' style="width: 400px;" tiText tiRequired [(ngModel)]="templateName"
                        (ngModelChange)="validateTemplateName($event)" (blur)="checkItem($event)" (focus)="ifFocus = true">
                    <div class="mission-warn" [ngClass]="{warnShow: (!validName) && ifFocus }">{{templateValid}}</div>
                </ti-item>
            </ti-formfield>
        </div>
    </div>
    <div class="bottom">
        <button class="primary-btn" type="button" (click)="confirm()"
            [disabled]="!validName">{{i18n.mission_modal.confirm}}</button>
        <button class="cancel-btn" type="button" (click)="close()">{{i18n.mission_modal.cancle}}</button>
    </div>
</div>
