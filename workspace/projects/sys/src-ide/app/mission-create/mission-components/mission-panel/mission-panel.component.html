<div class="title" (click)='active=!active'>
    <img
        class="head-img"
        [src]="!active
                    ? sanitizer.bypassSecurityTrustResourceUrl('./assets/img/mission/arrowRight.svg')
                    : sanitizer.bypassSecurityTrustResourceUrl('./assets/img/mission/arrowDown.svg')"
    >
    <span>{{title}}</span>
</div>
<div class="content" [ngClass]="{'active': active}">
    <ng-content select=".content-box"></ng-content>
</div>
