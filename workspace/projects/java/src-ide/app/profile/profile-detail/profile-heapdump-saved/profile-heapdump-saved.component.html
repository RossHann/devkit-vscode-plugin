<ng-template #profileHeapdumpSavedModal let-context="context">
    <ti-modal-header>
        {{ i18n.plugins_common_report.saved_report }}
        <span (click)="context.dismiss()" class="tip-close">
            <img class="close-icon" src="./assets/img/newSvg/close_icon.svg" />
            <img class="close-icon" src="./assets/img/newSvg/close_hover.svg">
        </span>
    </ti-modal-header>
    <ti-modal-body>
        <div class="main">
            <div class="tip-box" *ngIf="tipActive">
                <img class="tip-icon" src="./assets/img/guardian/icon-information.png">
                <div class="tip-text">{{ displayTip }}</div>
                <span class="tip-close" (click)="tipActive = false">
                    <img class="close-icon" src="./assets/img/newSvg/close_icon.svg" />
                    <img class="close-icon" src="./assets/img/newSvg/close_hover.svg">
                </span>
            </div>
            <div class="info-box">
                <div class="info-item">
                    <div class="info-item-label">{{ i18n.plugins_common_report.type }}</div>
                    <div class="info-item-content" *ngIf="saveType === 'heapdump'">{{
                        i18n.plugins_common_report.memory_dump }}</div>
                    <div class="info-item-content" *ngIf="saveType === 'gclog'">{{
                        i18n.plugins_common_report.gclog }}</div>
                </div>
                <div class="info-item">
                    <div class="info-item-label">
                        <span>{{ i18n.plugins_common_report.name }}</span>
                    </div>
                    <div class="info-item-content">
                        <input class="info-input" type="text" tiText
                            [placeholder]="i18n.plugins_common_report.input_name_placehloder" tiValidation
                            [tiValidation]="reportNameValidation" [formControl]="reportNameControl"
                            [errorMessageWrapper]="reportNameError">
                        <div #reportNameError class="error-tip"></div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-item-label">
                        <span>{{ i18n.plugins_common_report.remark }}</span>
                    </div>
                    <div class="info-item-content">
                        <input class="info-input" type="text" [(ngModel)]="reportRemark" tiText tiValidation
                            [tiValidation]="reportRemarkValidation" [formControl]="reportRemarkControl"
                            [placeholder]="i18n.plugins_common_report.input_remark_placehloder" />
                    </div>
                </div>
            </div>
        </div>
    </ti-modal-body>
    <ti-modal-footer>
        <button class="sure-btn" type="button" [disabled]="!reportNameControl.valid || !reportRemarkControl.valid"
            (click)="handleClickOk()" tiButton>
            {{ i18n.common_term_operate_ok }}
        </button>
        <button class="secondary" type="button" (click)="context.dismiss()" tiButton>{{ i18n.common_term_operate_cancel
            }}</button>
    </ti-modal-footer>
</ng-template>
