<div class="input-box">
    <label>
        <img class="required-icon" *ngIf="options.required" src="./assets/img/input-required.png" />
        <span>{{ i18n.plugins_perf_java_profiling_limitation.type[type] }}</span>
        <span>{{ options.tip }}</span>
    </label>
    <div class="input-box-body">
        <ti-formfield [formGroup]='sysConfForm'>
            <ti-item>
                <input #valueInput tiText [tiValidation]='validation' formControlName='inputValue'
                    [required]="options.required" type="text" />
            </ti-item>
        </ti-formfield>
    </div>
    <div class="input-box-btns">
        <div *ngIf="!modifying">
            <button type="button" tiButton class="modify" (click)="onFixConfig()">
                {{ i18n.newHeader.setting.modeify}}</button>
            <button type="button" tiButton class="reset" (click)="reset()">{{
                i18n.plugins_perf_java_profiling_limitation.operate.reset }}</button>
        </div>
        <div *ngIf="modifying">
            <button type="button" color="primary" tiButton class="submit" [disabled]="!sysConfForm.valid"
                (click)="submit()">{{
                i18n.common_term_operate_ok }}</button>
            <button type="button" tiButton class="cancel" (click)="onCancel($event)">{{
                i18n.common_term_operate_cancel }}</button>
        </div>
    </div>
</div>
