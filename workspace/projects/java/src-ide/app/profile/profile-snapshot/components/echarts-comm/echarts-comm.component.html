<div class="memory-detail" [id]="uuid">
    <div style="width: 100%;">
        <app-time-line [timeData]='timeData' (timeLineData)='timeLineData($event)' #TimeLine>
        </app-time-line>
    </div>
    <div class="table-box">
        <div class="table-y" style="padding-top:20px;">
            <div class='title-box' style='height: 100px;color:#999'>
                <span class='title-num'>{{Yvalue1}}{{i18n.common_term_jdbc_times}}</span>
                <span class='title'
                    style='color:#6c7280; font-size: 16px;'>{{i18n.protalserver_profiling_jdbc.exec_statement}}</span>
                <span class='title-num'>0</span>
            </div>
            <div class='title-box' style='height: 100px;color:#999'>
                <span class='title-num'>{{Yvalue2}}ms</span>
                <span class='title'
                    style='color:#6c7280; font-size: 16px;'>{{i18n.protalserver_profiling_jdbc.aver_exec_time}}</span>
                <span class='title-num'>0</span>
            </div>
        </div>
        <div class="table">
            <div id="databaseEcharts" style="width: 100%;height: 300px;"></div>
        </div>
    </div>
</div>
