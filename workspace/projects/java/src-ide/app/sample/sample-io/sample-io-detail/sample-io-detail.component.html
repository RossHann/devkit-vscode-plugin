<div class="overview-container">
    <div class="io-detail-tab">
        <span class="tab-content" *ngFor="let tab of ioTabs; let idx = index" [routerLink]="[tab.link]"
            (click)="activeChange(idx)">
            <ng-container *ngIf="tab.show">
                <span class="item-tab">
                    <span class="tab-title">
                        <span [ngClass]="{ 'tab-active': tab.active }">
                            {{ tab.title }}
                        </span>
                    </span>
                </span>
            </ng-container>
        </span>
    </div>
    <router-outlet></router-outlet>
</div>
