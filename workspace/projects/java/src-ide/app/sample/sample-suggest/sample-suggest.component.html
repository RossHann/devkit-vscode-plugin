<ng-template #suggestionModal let-context='context'>
    <ti-modal-header>
      <div class="header">
        <span class="suggest-title">
          {{ modalTitle }}
        </span>
        <span class="tip-close" (click)="context.dismiss()">
            <img src="./assets/img/newSvg/close_icon.svg" />
            <img src="./assets/img/newSvg/close_hover.svg">
        </span>
      </div>
    </ti-modal-header>

    <ti-modal-body>
        <div class="data-content" [hyNodata]="{text: i18n.protalserver_sampling_leak.noSugget }" [nodataShow]="!suggestNum">
            <div *ngFor="let sug of suggestItem; let i = index">
              <div class="allSug" *ngIf="sug.suggest.length > 0">
                <div style="width: 100%;">
                  <ng-container *ngFor="let item of sug.suggest; let idx = index">
                    <div class="sug-content">
                      <div [ngClass]="{'sug-border': !item.state}">
                        <div class="sug-header" [ngClass]="{'sug-border': item.state}">
                          <span class="arow">
                            <img src="./assets/img/newSvg/down_arrow.svg" [ngClass]="{'suggest-rotate': !item.state}"
                              (click)="unfoldContent(item)" alt="">
                          </span>
                          <div class="sug-div">
                            <img class="icon-dark" src="./assets/img/profiling/suggestion-white.svg">
                            <img class="icon-light" src="./assets/img/projects/one_config_info_hover.svg">
                            <span>{{i18n.protalserver_sampling_tab[sug.tabName]}} : {{item.title}}</span>
                          </div>
                        </div>
                        <div *ngIf="item.state">
                          <div class="sug-ctx" style="width: 100%;">
                            <div class="left-color">
                            </div>
                            <span [innerHtml]="item.content" class="right-content">
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
        </div>
    </ti-modal-body>

    <ti-modal-footer>
        <button class="little-minor-btn" type="button" (click)="context.dismiss()" style="width: 160px">
            {{ i18n.common_term_operate_close }}
        </button>
    </ti-modal-footer>
</ng-template>
