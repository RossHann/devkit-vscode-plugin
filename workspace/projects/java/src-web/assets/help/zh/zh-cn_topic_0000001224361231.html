<h1 class="topictitle1">欢迎使用<span id="ph12594180204619">Java性能分析</span>联机帮助</h1>
<div id="body1576138597639"><p id="ZH-CN_TOPIC_0000001224361231__p4743224181513"><span id="ZH-CN_TOPIC_0000001224361231__ph3743162411154">Java性能分析</span>是<span id="ZH-CN_TOPIC_0000001224361231__ph11743724141515">鲲鹏性能分析工具</span>的子工具。</p>
<p id="ZH-CN_TOPIC_0000001224361231__p1939012506364"><span id="ZH-CN_TOPIC_0000001224361231__ph288404220235">Java性能分析</span>是针对基于鲲鹏的服务器上运行的Java程序的性能分析和优化工具，能图形化显示Java程序的堆、线程、锁、垃圾回收等信息，收集热点函数、定位程序瓶颈点，帮助用户采取针对性优化。</p>
<p id="ZH-CN_TOPIC_0000001224361231__p8060118">本联机帮助为您提供在使用<span id="ZH-CN_TOPIC_0000001224361231__ph1110104412315">Java性能分析</span>进行性能分析时的操作方法以及需要注意的事项。</p>
