<h1 class="topictitle1">查询服务器物理IP地址</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001179041528__zh-cn_topic_0000001116269170_zh-cn_topic_0000001110127280_p2026012568119">当多个服务器共用公网IP，添加目标环境时会出现如<a href="#ZH-CN_TOPIC_0000001179041528__zh-cn_topic_0000001116269170_zh-cn_topic_0000001110127280_fig3114739131613">图 错误提示信息</a>的提示信息，需通过ssh到环境中查询具体服务器IP地址。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001179041528__zh-cn_topic_0000001116269170_zh-cn_topic_0000001110127280_fig3114739131613"><a name="ZH-CN_TOPIC_0000001179041528__zh-cn_topic_0000001116269170_zh-cn_topic_0000001110127280_fig3114739131613"></a><a name="zh-cn_topic_0000001116269170_zh-cn_topic_0000001110127280_fig3114739131613"></a><span class="figcap"><b>图1 </b>错误提示信息</span><br><span><img id="ZH-CN_TOPIC_0000001179041528__zh-cn_topic_0000001116269170_zh-cn_topic_0000001110127280_image81141839111611" src="zh-cn_image_0000001223882983.png"></span></div>
<p id="ZH-CN_TOPIC_0000001179041528__zh-cn_topic_0000001116269170_zh-cn_topic_0000001110127280_p1381325710172">通过ssh连接到环境中，使用<strong id="ZH-CN_TOPIC_0000001179041528__zh-cn_topic_0000001116269170_zh-cn_topic_0000001110127280_b8513142220233">ifconfig</strong>查看实际服务器IP地址（SSH端口一般默认22）。</p>
<p id="ZH-CN_TOPIC_0000001179041528__zh-cn_topic_0000001116269170_zh-cn_topic_0000001110127280_p8994135022512"><span><img id="ZH-CN_TOPIC_0000001179041528__zh-cn_topic_0000001116269170_zh-cn_topic_0000001110127280_image7994450202511" src="zh-cn_image_0000001178881778.png"></span></p>
