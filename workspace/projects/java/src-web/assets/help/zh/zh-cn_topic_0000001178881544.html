<h1 class="topictitle1">管理在线分析记录</h1>
<div id="body1591239113446"><div class="section" id="ZH-CN_TOPIC_0000001178881544__section3882164703911"><h4 class="sectiontitle">前提条件</h4><p id="ZH-CN_TOPIC_0000001178881544__zh-cn_topic_0209429827_p20936551103910">已创建在线分析任务，且分析任务正在进行中。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001178881544__section818812511383"><h4 class="sectiontitle">管理在线分析记录</h4><div class="p" id="ZH-CN_TOPIC_0000001178881544__p5663114112335">登录<span id="ZH-CN_TOPIC_0000001178881544__ph2974448290">Java性能分析</span>Web界面，查看首页界面“在线分析记录”列表，如<a href="#ZH-CN_TOPIC_0000001178881544__fig459411614110">图1</a>所示。<div class="fignone" id="ZH-CN_TOPIC_0000001178881544__fig459411614110"><a name="ZH-CN_TOPIC_0000001178881544__fig459411614110"></a><a name="fig459411614110"></a><span class="figcap"><b>图1 </b>在线分析记录</span><br><span><img id="ZH-CN_TOPIC_0000001178881544__image26254015215" src="zh-cn_image_0000001224201349.png"></span></div>
</div>
<p id="ZH-CN_TOPIC_0000001178881544__p13379192615301">单击“在线分析记录”后面的<span><img id="ZH-CN_TOPIC_0000001178881544__image194216546292" src="zh-cn_image_0000001178881624.png"></span>，可以选择并导入采样分析记录文件。</p>
<div class="note" id="ZH-CN_TOPIC_0000001178881544__note632715773314"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001178881544__p14328155723311">导入在线分析记录将会导致正在进行分析的进程终止，请谨慎操作。</p>
</div></div>
<p id="ZH-CN_TOPIC_0000001178881544__p16503124712303">单击分析任务后面的<span><img id="ZH-CN_TOPIC_0000001178881544__image5144194771810" src="zh-cn_image_0000001224361279.png"></span>，可以导出在线分析记录文件，保存到本地。</p>
<p id="ZH-CN_TOPIC_0000001178881544__p18286222103115">单击分析任务后面的<span><img id="ZH-CN_TOPIC_0000001178881544__image8757111313217" src="zh-cn_image_0000001223882827.png"></span>，可以停止在线分析任务。</p>
</div>
</div>
