<h1 class="topictitle1">华为公有云环境上执行分析任务失败</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001178723002__zh-cn_topic_0000001116222482_zh-cn_topic_0235669058_zh-cn_topic_0220292241_section13779133512387"><h4 class="sectiontitle">现象描述</h4><p id="ZH-CN_TOPIC_0000001178723002__zh-cn_topic_0000001116222482_zh-cn_topic_0235669058_zh-cn_topic_0220292241_p1169915147587">华为公有云环境上执行分析任务失败，并提示“sudo perf record”的错误，如<a href="#ZH-CN_TOPIC_0000001178723002__zh-cn_topic_0000001116222482_zh-cn_topic_0235669058_fig11377849441">图1</a>所示。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001178723002__zh-cn_topic_0000001116222482_zh-cn_topic_0235669058_fig11377849441"><a name="ZH-CN_TOPIC_0000001178723002__zh-cn_topic_0000001116222482_zh-cn_topic_0235669058_fig11377849441"></a><a name="zh-cn_topic_0000001116222482_zh-cn_topic_0235669058_fig11377849441"></a><span class="figcap"><b>图1 </b>分析任务执行失败</span><br><span><img id="ZH-CN_TOPIC_0000001178723002__zh-cn_topic_0000001116222482_zh-cn_topic_0235669058_image927114311279" src="zh-cn_image_0000001223882879.png"></span></div>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001178723002__zh-cn_topic_0000001116222482_zh-cn_topic_0235669058_zh-cn_topic_0220292241_section1439194518389"><h4 class="sectiontitle">可能原因</h4><p id="ZH-CN_TOPIC_0000001178723002__zh-cn_topic_0000001116222482_zh-cn_topic_0235669058_p133831351184218">公有云不支持pmu（performance monitoring unit）数据的采集，无法使用<span id="ZH-CN_TOPIC_0000001178723002__zh-cn_topic_0000001116222482_zh-cn_topic_0235669058_ph1331116578362">鲲鹏性能分析工具</span>进行采集分析。</p>
</div>
