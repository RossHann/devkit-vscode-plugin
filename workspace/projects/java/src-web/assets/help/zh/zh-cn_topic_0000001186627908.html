<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="ZH-CN_TOPIC_0000001186627908"></a><a name="ZH-CN_TOPIC_0000001186627908"></a>

<h1 class="topictitle1">Ubuntu系统安装Hyper Tuner后显示设备离线</h1>
<div id="body0000001186627908"><div class="section" id="ZH-CN_TOPIC_0000001186627908__zh-cn_topic_0306922091_zh-cn_topic_0220116450_section13779133512387"><h4 class="sectiontitle">现象描述</h4><p id="ZH-CN_TOPIC_0000001186627908__p145051514173319">性能分析工具安装完成，添加Ubuntu 20.04.3的系统节点时，节点显示离线状态。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001186627908__zh-cn_topic_0306922091_zh-cn_topic_0220116450_section1439194518389"><h4 class="sectiontitle">可能原因</h4><p id="ZH-CN_TOPIC_0000001186627908__p14314500326">server端环境变量no_proxy未配置导致白名单添加失败。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001186627908__section9956141318525"><h4 class="sectiontitle">处理步骤</h4><ol id="ZH-CN_TOPIC_0000001186627908__ol11324182613547"><li id="ZH-CN_TOPIC_0000001186627908__li163241526175415"><span>在server端的/etc/profile文件中配置“no_proxy”。</span><p><div class="p" id="ZH-CN_TOPIC_0000001186627908__p59905013211"><strong id="ZH-CN_TOPIC_0000001186627908__b154790207210">vi /etc/profile</strong><pre class="screen" id="ZH-CN_TOPIC_0000001186627908__screen420017598206">export no_proxy=127.0.0.1</pre>
</div>
<p id="ZH-CN_TOPIC_0000001186627908__p10200155911208"></p>
</p></li><li id="ZH-CN_TOPIC_0000001186627908__li1832034105415"><span>使配置生效。</span><p><p id="ZH-CN_TOPIC_0000001186627908__p7590557205413"><strong id="ZH-CN_TOPIC_0000001186627908__b724014265553">source /etc/profile</strong></p>
</p></li></ol>
</div>
</div>
