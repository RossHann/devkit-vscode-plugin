<h1 class="topictitle1">重启目标环境</h1>
<div id="body1575344776801"><div class="section" id="ZH-CN_TOPIC_0000001223882751__section11470129119"><h4 class="sectiontitle">前提条件</h4><ul id="ZH-CN_TOPIC_0000001223882751__ul07345301859"><li id="ZH-CN_TOPIC_0000001223882751__li77341430658">已成功添加目标环境。</li><li id="ZH-CN_TOPIC_0000001223882751__li133276361458">安装分析辅助软件的服务器已开启sshd。</li></ul>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001223882751__section142551658164111"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001223882751__ol1052162113269"><li id="ZH-CN_TOPIC_0000001223882751__li0749548554"><span>登录<span id="ZH-CN_TOPIC_0000001223882751__ph1474105415550">Java性能分析</span>Web界面，在首页界面“目标环境列表”区域中选择指定目标环境，单击<span><img id="ZH-CN_TOPIC_0000001223882751__image1683610413415" src="zh-cn_image_0000001178723058.png"></span>。</span></li><li id="ZH-CN_TOPIC_0000001223882751__li16241716184220"><span>在弹出的对话框中输入登录远程服务器的用户名和密码重新部署分析辅助软件。</span><p><div class="note" id="ZH-CN_TOPIC_0000001223882751__note1633318436"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001223882751__p1931632430">如果在重新部署分析辅助软件过程中出现“无法安装分析辅助软件”的错误提示，请检查用户名或密码是否输入正确、当前用户是否被锁定。</p>
</div></div>
</p></li></ol>
</div>
