<div class="warpper">
    <div class="input-warpper" [ngStyle]="{margin: setMargin}" [lang]="language">
        <div class="input-form">
            <ti-formfield [formGroup]='sysConfForm'>
                <ti-item [label]="config && config.label" [required]='true'>
                    <div class="setting-box">
                        <input tiText [tiValidation]='validation' formControlName='inputValue' type="text"
                            class="valueInput setting-input">
                        <span class="input-range" *ngIf="language === 'zh-cn'">（{{config && config.range ?
                            config.range[0] : ''}}~{{config && config.range ?config.range[1] : ''}}）</span>
                        <span class="input-range" *ngIf="language !== 'zh-cn'">({{config && config.range ?
                            config.range[0] : ''}}~{{config && config.range ?config.range[1] : ''}})</span>
                    </div>
                    <div class="btn-warpper">
                        <div *ngIf="mode === 'read'">
                            <button type="button" tiButton
                                (click)="onFixConfig($event)">{{i18n.newHeader.setting.modeify }}</button>
                            <button type="button" tiButton (click)="restoreDefault($event)">{{
                                i18n.dataLimit.restoreValue }}</button>
                        </div>
                        <div *ngIf="mode === 'write'">
                            <button type="button" tiButton color="primary" (click)="onSubmit($event)"
                                [disabled]="!sysConfForm.valid">{{i18n.common_term_operate_ok}}</button>
                            <button type="button" tiButton
                                (click)="onCancel($event)">{{i18n.common_term_operate_cancel}}</button>
                        </div>
                    </div>
                </ti-item>
            </ti-formfield>
        </div>
    </div>
</div>
