<div class="overview-container">
  <div class="database-tab">
    <span class="data-tabs" *ngFor="let tab of ioTabs; let idx = index" (click)="activeChange(idx)">
      <span *ngIf="tab.checked || !isDownload" class="item-tab">
        <span class="tab-title" [ngClass]="{ 'tab-active': tab.active }">
          {{ tab.tabName }}
        </span>
      </span>
    </span>
  </div>
  <router-outlet></router-outlet>
</div>
