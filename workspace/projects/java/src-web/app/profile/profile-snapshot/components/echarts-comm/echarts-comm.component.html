<div class="memory-detail" [id]="uuid">
    <div style="width: 100%;">
        <app-time-line [timeData]='timeData' (timeLineData)='timeLineData($event)' #TimeLine>
        </app-time-line>
    </div>
    <div class="table-box">
        <div class="table-y">
            <div class='line' style='margin-top: 19px;background:#e6ebf5'></div>
            <div class='title-box' style='height: 96px;color:#999'>
                <span class='title-num'>{{Yvalue1}}{{i18n.common_term_jdbc_times}}</span>
                <span class='title' style='color:#6c7280'>{{i18n.protalserver_profiling_jdbc.exec_statement}}</span>
                <span class='title-num'>0</span>
            </div>
            <div class='line' style='margin-top: 2px;background:#e6ebf5'></div>
            <div class='title-box' style='height: 96px;color:#999'>
                <span class='title-num'>{{Yvalue2.toFixed(2)}}ms</span>
                <span class='title' style='color:#6c7280'>{{i18n.protalserver_profiling_jdbc.aver_exec_time}}</span>
                <span class='title-num'>0</span>
            </div>
            <div class='line' style='margin-top: 2px;background:#e6ebf5'></div>
        </div>
        <div class="table">
            <div id="databaseEcharts" style="width: 100%;height: 300px;"></div>
        </div>
    </div>
</div>
