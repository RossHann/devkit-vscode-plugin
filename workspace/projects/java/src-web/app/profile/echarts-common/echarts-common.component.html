<div class="memory-detail" [id]="uuid" style="height: 264px;">
  <div style="width: 100%;">
    <app-time-line [timeData]='timeData' (timeLineData)='timeLineData($event)' #TimeLine>
    </app-time-line>
  </div>
  <div class="table-box">
    <div class="table-y"></div>
    <div class="table">
      <div echarts [options]="tableData" [merge]="updateOptions" *ngIf="tableData" (chartInit)="onChartInit($event)"
        (chartDataZoom)="handleDatazoom($event)" style="height: 250px"></div>
    </div>
  </div>
</div>
