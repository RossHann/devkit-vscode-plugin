<div class="progress-bg" *ngIf="isCreatingModal">
  <div class="progress-modal">
    <div class="title">
      <div tiOverflow class="madal-tip">
        {{ guardian.name + i18n.common_term_recording_ing}}
      </div>
      <img (mouseenter)="onHoverClose('closer')" (mouseleave)="onHoverClose('')"
        [src]="hoverClose==='closer'?'./assets/img/newSvg/close_hover.svg':' ./assets/img/header/close_icon.svg'" alt=""
        [tiTip]="closeModalTip" (click)="closeModal()">
    </div>

    <div class="progress-svg">
      <img class="browser-img" src="./assets/img/profiling/browserPreview.gif">
    </div>
    <div class="madal-content">
      <!-- ???? -->
      <div *ngIf="recordAutoTime !== -1">
        <div style="font-size: 14px;">
          <div *ngIf="barWidth1 !== '100.00%'">
            {{ i18n.common_term_recording }}:&nbsp;<span style="color:#0067FF">{{ timeRequired }}</span>
          </div>
          <div *ngIf="barWidth1 === '100.00%'" style="font-size: 14px;">{{i18n.common_term_sampling_forms.creating}}
          </div>
        </div>
        <div style="display: flex;align-items: center; margin-top: 5px;" *ngIf="barWidth1 !== '100.00%'">
          <div class="progress-bar-bg">
            <div class="progress-bar" [ngStyle]="{ width: barWidth1 }"></div>
          </div>
          <span
            style="padding-left: 5px; display: block;height: 16px;font-size: 14px;width: 80px;">{{ barWidth1 }}</span>
        </div>
        <div class="over-status" *ngIf="barWidth1 === '100.00%'">
          <div class="progress-bar-bg-over">
            <div class="progress-bar-over"></div>
          </div>
        </div>
      </div>
      <div *ngIf="recordAutoTime === -1">
        <div style="font-size:14px;height: 20px;">
          <span>{{ i18n.common_term_sampling_forms.duration }}</span>
          <span style="color:#0067FF">{{ startTime }}</span>
          <span style="color:#0067FF"> - </span>
          <span style="color:#0067FF">{{ timeRequired }}</span>
        </div>
        <div class="progress-bar-bg">
          <div class="progress-bar" [ngStyle]="{ width: barWidth60 + 'px' }"></div>
          <div class="progress-bar progress-cover" [ngStyle]="{ width: barWidth60 - 60 + 'px' }"></div>
        </div>
      </div>
      <div style="margin-top: 32px;width: 100%;">
        <button type="button" tiButton color="primary" (click)="stop_analysis()">
          {{ i18n.common_term_sampling_forms.stop_analysis }}
        </button>
        <button type="button" tiButton style="margin-left: 16px;" (click)="cancel_analysis()">
          {{ i18n.common_term_sampling_forms.cancel_analysis }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="success-modal-bg" *ngIf="isSuccess">
  <div class="success-modal" style="padding-top: 40px; width: 400px;">
    <img src="./assets/img/home/success.png" alt="" />
  </div>
</div>
