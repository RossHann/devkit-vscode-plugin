<app-alert-modal #modal>
  <div class="content" *ngIf="isOpen">
    <div class="header">
      <span>{{i18n.common_term_logout}}</span>
      <img class="close" (click)="close()" 
      (mouseenter)="onHoverClose('closer')" 
      (mouseleave)="onHoverClose('')" 
      [src]="hoverClose==='closer'?'./assets/img/newSvg/close_hover.svg':' ./assets/img/header/close_icon.svg'">
    </div>
    <div class="main">
      <img src="./assets/img/newSvg/warn.svg" >
      <span>{{i18n.common_term_logout_notice}}</span>
    </div>
    <div class="foot">
      <button class="confirm" type="button" color="primary" tiButton (click)="confirm()">{{i18n.common_term_ok}}</button>
      <button type="button" tiButton  (click)="close()">{{i18n.common_term_operate_cancel}}</button>
    </div>
  </div>
</app-alert-modal>
