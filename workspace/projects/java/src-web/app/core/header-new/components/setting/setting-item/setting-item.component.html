<div class="warpper">
    <div class="input-warpper" [lang]="language">
        <div class="input-form">
            <ti-formfield [formGroup]='sysConfForm' class="settings" *ngIf="config.text === ''">
                <ti-item [label]="config.label" [required]='isAdmin'>
                    <div class="setting-box">
                        <input tiText [tiValidation]='validation' formControlName='inputValue' type="text"
                            class="setting-input" />
                        <span class="input-range" *ngIf="language === 'zh-cn'"
                            tiOverflow>（{{config.range[0]}}~{{config.range[1]}}）</span>
                        <span class="input-range" *ngIf="language !== 'zh-cn'"
                            tiOverflow>({{config.range[0]}}~{{config.range[1]}})</span>
                    </div>
                    <div *ngIf="isAdmin" class="btn-warpper">
                        <div *ngIf="mode === 'read'">
                            <button type="button" tiButton (click)="onFixConfig($event)">{{butType === 'config' ?
                                i18n.newHeader.setting.modeifyConfig : i18n.newHeader.setting.modeify }}</button>
                        </div>
                        <div *ngIf="mode === 'write'">
                            <button type="button" tiButton color="primary" (click)="onSubmit($event)"
                                [disabled]="!sysConfForm.valid">{{i18n.common_term_operate_ok}}</button>
                            <button type="button" tiButton
                                (mousedown)="onCancel($event)">{{i18n.common_term_operate_cancel}}</button>
                        </div>
                    </div>
                </ti-item>
            </ti-formfield>
            <ti-formfield [formGroup]='sysConfForm' class="thresholds" *ngIf="config.text !== ''">
                <ti-item [label]="config.label" [required]='isAdmin'>
                    <div class="setting-box">
                        <input tiText [tiValidation]='validation' formControlName='inputValue' type="text"
                            class="setting-input" />
                        <span class="input-range" *ngIf="language === 'zh-cn'"
                            tiOverflow>（{{config.range[0]}}~{{config.range[1]}}）</span>
                        <span class="input-range" *ngIf="language !== 'zh-cn'"
                            tiOverflow>({{config.range[0]}}~{{config.range[1]}})</span>
                    </div>
                    <p class="thresholds-text" tiOverflow>{{config.text}}</p>
                    <div *ngIf="isAdmin" class="btn-warpper">
                        <div *ngIf="mode === 'read'">
                            <button type="button" tiButton (click)="onFixConfig($event)">{{butType === 'config' ?
                                i18n.newHeader.setting.modeifyConfig : i18n.newHeader.setting.modeify }}</button>
                        </div>
                        <div *ngIf="mode === 'write'">
                            <button type="button" tiButton color="primary" (click)="onSubmit($event)"
                                [disabled]="!sysConfForm.valid">{{i18n.common_term_operate_ok}}</button>
                            <button type="button" tiButton
                                (mousedown)="onCancel($event)">{{i18n.common_term_operate_cancel}}</button>
                        </div>
                    </div>
                </ti-item>
            </ti-formfield>
        </div>
    </div>
</div>
