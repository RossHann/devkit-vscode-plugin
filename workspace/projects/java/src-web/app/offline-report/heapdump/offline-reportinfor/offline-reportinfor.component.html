<div class="report-infor" [appLoading]="isLoading">
    <div class="main-infor">
        <div class="single-infor" *ngFor="let item of mainInforList; let idx = index">
            <span class="leftText">{{item.lable}}</span>
            <span class="rightText">{{item.value}}</span>
        </div>
    </div>
    <div class="less-infor">
        <div class="single-infor" *ngFor="let item of lessInforList; let idx = index">
            <span class="leftText">{{item.lable}}</span>
            <span class="rightText">{{item.value ? item.value : '--'}}</span>
        </div>
    </div>
</div>
