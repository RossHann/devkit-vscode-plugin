<div class="zoom-screen">
    <div *ngIf="fullEl">
        <span #fullScreen>
            <span *ngIf="!fullScreenState">
                <hy-theme-content>
                    <span class="svg-toggle" light>
                        <app-icon-react name="fullScreenLight"></app-icon-react>
                    </span>
                    <span class="svg-toggle" dark>
                        <app-icon-react name="fullScreenDark"></app-icon-react>
                    </span>
                </hy-theme-content>
            </span>
            <span *ngIf="fullScreenState">
                <hy-theme-content>
                    <span class="svg-toggle" light>
                        <app-icon-react name="exitFullLight"></app-icon-react>
                    </span>
                    <span class="svg-toggle" dark>
                        <app-icon-react name="exitFullDark"></app-icon-react>
                    </span>
                </hy-theme-content>
            </span>
        </span>
    </div>
    <div class="bigger-zoom" style="background: url(./assets/img/newSvg/black_bigger_zoom_border.svg);"
        *ngIf="draggableEl">
        <div (click)="onWheelShowZoom(1.1)" class="bigger size-seat">
            <span class="svg-toggle">
                <hy-theme-content>
                    <span class="svg-toggle" light>
                        <app-icon-react name="zoomInLight"></app-icon-react>
                    </span>
                    <span class="svg-toggle" dark>
                        <app-icon-react name="zoomInDark"></app-icon-react>
                    </span>
                </hy-theme-content>
            </span>
        </div>
        <div (click)="onWheelShowZoom(0.9)" class="zoom size-seat">
            <span class="svg-toggle">
                <hy-theme-content>
                    <span class="svg-toggle" light>
                        <app-icon-react name="zoomOutLight"></app-icon-react>
                    </span>
                    <span class="svg-toggle" dark>
                        <app-icon-react name="zoomOutDark"></app-icon-react>
                    </span>
                </hy-theme-content>
            </span>
        </div>
    </div>
</div>
