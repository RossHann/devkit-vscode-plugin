<!-- 建议反馈图标 -->
<ng-container>
    <div class="advice-tip">
        <ng-template #suggestTip>
            <div>
                <p class="suggestSate" [innerHtml]="getSuggestTip()"></p>
            </div>
        </ng-template>
        <div class="img-icon" #draggable>
            <hy-theme-content>
                <img light
                    [src]="hoverAdvice==='advice'?'./assets/img/home/advice-feedback.svg':'./assets/img/home/advice-feedback.svg'"
                    [tiTip]="suggestTip" tiTipPosition='left' (mouseenter)="onHoverSuggest('advice')"
                    (mouseleave)="onHoverSuggest('')" />
                <img dark
                    [src]="hoverAdvice==='advice'?'./assets/img/home/advice-feedback-dark.svg':'./assets/img/home/advice-feedback-dark.svg'"
                    [tiTip]="suggestTip" tiTipPosition='left' (mouseenter)="onHoverSuggest('advice')"
                    (mouseleave)="onHoverSuggest('')" />
            </hy-theme-content>
        </div>
    </div>
</ng-container>
